<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="static/css/font.css"  />
    <link rel="stylesheet" href="lib/layui/css/layui.css" />
    <link rel="stylesheet" href="css/style.css"  />
    <script type="text/javascript" src="js/main.js"></script>
    <style>
        legend{
            padding: 10px;
            text-align: center;
            font-size: 18px;
            margin:0 auto;
        }
        .subhead{
            display:block;
            width:100%;
            height:40px;
            box-sizing:border-box;
            font-size:12px;
        }
        .subhead-author{
            display:block;
            float:left;
            padding:10px 20px;
            margin-left:20px;
            box-sizing:border-box;
            width:45%;
            text-align:right;
        }
        .subhead-time{
            display:block;
            float:right;
            padding:10px 20px;
            margin-right:20px;
            box-sizing:border-box;
            width:45%;
            text-align:left;
        }
        .content{
            clear:both;
            display:block;
            width:95%;
            font-size:16px;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="layui-tab-brief">
    <div class="layui-field-box">
        <legend id="title"></legend>
        <div class="subhead">
            <div class="subhead-author">
                作者： <span id="author"></span>
            </div>
           <div class="subhead-time">
               时间：<span id="createTime"></span>
           </div>
        </div>
        <div id="content" class="content"></div>
        <div class="attachment" id="attachment" style="bottom:10px;top:10px;position:relative;border:1px solid #eee;display:block;width:98%;">

        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="lib/layui/layui.js"></script>
<script type="text/javascript">
    function child(obj){
        layui.use(['layer'],function(){
            var layer = layui.layer;
            var html = '&nbsp;&nbsp;&nbsp;&nbsp;'
            console.log(obj);
            $('#title').html(obj.title);
            $('#author').html(obj.author);
            $('#content').html(html+obj.content);
            $('#createTime').html(obj.createTime);
            if(obj.hasatt==1){
                var html2 = '';
                html2 += '<img src="img/attachment.png" style="width:15px;padding:5px;"/>'+'<span>'+'附件'+'</span>';
                html2 += '<div>';
                var data = obj.attachmentList;
                for(var i=0;i<data.length;i++){
                    var imgurl=baseUrl+'/images/'+data[i].formats+'.png';
                    var downloadurl = baseUrl+'/file/download?path='+data[i].path;
                    html2 += '<div style=\"display:inline-block;padding:5px 10px;\" title="\''+data[i].filename+'\'"><a href="'+downloadurl+'">';
//                            console.log(baseUrl+'/images/'+obj[i].formats+'.png');
                    html2 += '<img src="'+imgurl+'" style="width:100px;float:left;"></img>';
                    html2 += '<div style="font-size:16px;width:400px;padding:45px 10px;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;float:left;">'+data[i].filename+'</div>';
                    html2 += '</a></div>';
                }
                html2 += '</div>';
                $('#attachment').html(html2);
            }
        })
    }

</script>
</body>

</html>
