<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <div style="margin:10px;">
        <div>
            <button class="layui-btn layui-btn-small" onclick="openAddLayer()" style="margin-top:15px;" id="addbutton">
                <i class="layui-icon"></i> 添加
            </button>
        </div>
    </div>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <table class="style-table" id="expertList" lay-filter="expertList">
            </table>
        </div>
    </fieldset>
</div>
<script type="text/html" id="expertAction">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" style="background-color:#2fa4e7;color:#fff;">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript">
    layui.use(['table','layer'],function(){
        var table = layui.table,
            layer = layui.layer;
        token = localStorage.getItem("token");

        table.render({
            elem: '#expertList',
            url:baseUrl+'/expert/findExpertByPage',
            where:{token:token},
            parseData: function(res){
                console.log(res.data.list);
                return {
                    "code" : 0,
                    "msg" : res.msg,
                    "count" : res.data.total,
                    "data" : res.data.list,
                }
            },
            page: true, //开启分页
            cols: [[ //表头
                {field: 'name', title: '专家姓名'},
                {field: 'sex', title: '性别'},
                {field: 'company', title: '单位'},
                {field:'schoolMajor',title:'学校所学专业'},
                {field: 'workMajor', title: '从事专业'},
                {field: 'position', title: '职务'},
                {field: 'jobTitle',templee:function(d){
                    if(d.jobTitle==1){
                        return '正高';
                    }else{
                        return '副高';
                    }
                }, title: '职称'},
                {field: 'mobile', title: '联系电话'},
                {field: 'area',templet:function(d){
                    if(d.area==1){
                        return '市内';
                    }else{
                        return '市外';
                    }
                }, title: '所在地区'},
                {field: 'updateTime', title: '更新时间'},
                {field: 'createTime', title: '创建时间'},
                {field: 'schoolMajorName', title: '学校所学专业名'},
                {field: 'workMajorName', title: '从事专业名'},
                {field:'',title:'操作',templet:'#expertAction'},
            ]],
            done: function (res,cuur,count) {
                layer.closeAll('loading');
            }
        });

        window.openAddLayer = function(){
          layer.open({
              type:2,
              area:['800px','500px'],
              content:'add.html',
              maxmin:true,
              success:function(){

              },
              error:function(){

              }
          })
        }

        table.on("tool(expertList)",function(obj){
            var data = obj.data;
            if(obj.event==='edit'){
                layer.open({
                    type:2,
                    title:'编辑专家信息',
                    area:['480px','360px'],
                    fix:false,
                    content:'edit.html',
                    maxmin:true,
                    success:function(layero,index){
                        var iframe = window['layui-layer-iframe' + index];
                        iframe.child(data);
                    },
                    error:function(layero,index){

                    }
                })
            }else if(obj.event==='del'){
                layer.confirm('真的删除吗', function (index) {
                    var rowId = data.id;
                    console.log(rowId);
                    var url = baseUrl + "/expert/delete";
                    console.log(url);
                    $.ajax({
                        url: url,
                        type: "post",
                        resetForm: true,
                        timeout: 10000,
                        maxmin:true,
                        data: { token: token, id: rowId },
                        success: function (res) {
                            if (res.status == 1) {
                                location.reload();
                            } else {
//                            errmsg(res);
                                console.log(res.msg);
//                            location.reload();

                            }
                        },
                        error: function (res) {
                            console.log(res);
                            layer.msg('删除失败');
                        }
                    });
                    layer.close(index);
                });
            }
        })
    })
</script>
</body>
</html>
