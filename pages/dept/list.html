<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <style>
        .layui-table-click2 {
            background: #eee;
        }
        .layui-tree li i{
            display:none;
        }
    </style>
</head>
<body>
<div class="layui-tab-brief">
    <div style="margin:10px;" id="addbutton">
        <button class="layui-btn layui-btn-small" onclick="openAddLayer()" style="margin-left:15px;">
            <i class="layui-icon"> </i> 新增
        </button>
        <button class="layui-btn layui-btn-small" onclick="openEditLayer()" style="margin-left:15px;">
            <i class="layui-icon"> </i> 编辑
        </button>
        <button class="layui-btn layui-btn-small" onclick="del()" style="margin-left:15px;">
            <i class="layui-icon"> </i> 删除
        </button>
    </div>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <ul id="dept" lay-filter="dept"></ul>
        </div>
    </fieldset>
</div>
<script type="text/javascript">
    token = localStorage.getItem("token");
    layui.use(['tree','layer'],function(){
        var tree = layui.tree,
            layer = layui.layer;

            var url = baseUrl + '/dept/select';
            var data;
            $.ajax({
                url:url,
                type:'get',
                dataType:'json',
                data:{token:token},
                success:function(res){
                    if(res.status==1){
                        layui.tree({
                            elem: '#dept', //传入元素选择器
//                            nodes:[{name:res.data.name,children:getdept(res.data.children)}],
                            nodes:res.data.children,
                            click:function(node){
                                $("#dept ul li>a").removeClass('layui-table-click2');     //清除旧的样式
                                $("#dept ul li cite:contains(" + node.name + ")").parent().addClass('layui-table-click2');
                                data=node;
                            }
                        });
                    }
                },
                error:function(res){
                    console.log('系统异常');
                }
            })

        window.openAddLayer = function(){
                if(data==null){
                    layer.msg('请选中一行后再进行添加');
                }else{
                    layer.open({
                        type:2,
                        title:'新增部门',
                        area: ['450px', '360px'],
                        fix: false,
                        
                        content: 'add.html',
                        success: function (layero, index) {
                            var body = layui.layer.getChildFrame('body', index);
                            body.find("#parentId").val(data.id);
                            body.find("#parentName").val(data.name);
                        },
                        error: function (layero, index) {
                            //                                errmsg(res);
                        }
                    })
                }
        }

        window.openEditLayer = function(){
            layer.open({
                type:2,
                title:'编辑',
                area: ['450px', '360px'],
                fix: false,
                content: 'edit.html',
                success: function (layero, index) {
                    var body = layui.layer.getChildFrame('body', index);
//                        body.find('#type').val("action");
                    body.find("#id").val(data.id);
                    body.find("#name").val(data.name);
                },
                error: function (layero, index) {
                    //                                errmsg(res);
                }
            })
        }

        window.del = function(){
            var crowId = data.id;
            if(crowId==1){
                layer.alert('此部门不能删除,请确认后重新选择',function(index){
//                    var index = parent.layer.getFrameIndex(window.name);
//                    parent.layer.close(index);
//                    parent.location.reload();
                    layer.close(index);
                })
            }else{
                layer.confirm('您确定删除吗？', function (index) {
                    var url = baseUrl + "/dept/delete";


                    $.ajax({
                        url: url,
                        type: "post",
                        resetForm: true,
                        timeout: 10000,
                        data: { token: token, id: crowId },
                        success: function (res) {
                            if (res.status == 1) {
                                location.reload();
                            } else {
                                errmsg(res);
                            }
                        },
                        error: function () {
                            layer.msg('删除失败');
                        }
                    });

                    layer.close(index);
                });
            }

        }



    })
    function getdept(obj){
        var arr = [];
        for(var i=0;i<obj.length;i++){
            arr.push({
                name:obj[i].name,
            })
            if(obj[i].children!=null){
                getdept(obj[i].children);
            }
        }
        return arr;
    }
</script>
</body>
</html>
