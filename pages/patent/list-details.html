<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"  />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <form class="layui-form" id="patentform" style="margin-top:10px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">专利类型</label>
                <div class="layui-input-inline">
                    <input type="text" name="type"id="type"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利号</label>
                <div class="layui-input-inline">
                    <input type="text" name="number"id="number"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name"id="name"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">申请人</label>
                <div class="layui-input-inline">
                    <input type="text" name="applyUserName"id="applyUserName"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">申请人地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="applyAddress" id="applyAddress"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">申请人街道</label>
                <div class="layui-input-inline">
                    <input type="text" name="applyStreet" id="applyStreet"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利权人（个人或单位）</label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerUserName" id="authorizerUserName" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">授权日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerDate" id="authorizerDate"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">专利权人地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerAddress" id="authorizerAddress" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所在街道</label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerStreet" id="authorizerStreet" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="tel" id="tel"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">有效期（单位:年）</label>
                <div class="layui-input-inline">
                    <input type="text" name="validityPeriod" id="validityPeriod" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">申请日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="applyDate" id="applyDate" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="createTime" id="createTime" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利类型名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="typeName" id="typeName" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="remark" name="remark"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                <button class="layui-btn layui-btn-primary" onclick="cancel()">关闭</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer'],function(){
        var layer = layui.layer,
            form = layui.form;

        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    })
    function child(obj){
        $('#type').val(obj.type);
        $('#number').val(obj.number);
        $('#name').val(obj.name);
        $('#applyUserName').val(obj.applyUserName);
        $('#applyAddress').val(obj.applyAddress);
        $('#applyStreet').val(obj.applyStreet);
        $('#authorizerUserName').val(obj.authorizerUserName);
        $('#authorizerDate').val(obj.authorizerDate);
        $('#authorizerAddress').val(obj.authorizerAddress);
        $('#authorizerStreet').val(obj.authorizerStreet);
        $('#tel').val(obj.tel);
        $('#validityPeriod').val(obj.validityPeriod);
        $('#remark').val(obj.remark);
        $('#createTime').val(obj.createTime);
        $('#typeName').val(obj.typeName);
        $('#applyDate').val(obj.applyDate);
    }
</script>
</body>
</html>
