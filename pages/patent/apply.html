<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .layui-form {
            margin: 20px
        }

        .layui-textarea {
            width: 850px;

        }
    </style>

</head>

<body>
<div class="layui-table-brief" style="margin: 10px">
    <div>
        <button class="layui-btn" id="applyPatent">下载模板</button>
    </div>
    <form class="layui-form" id="demofrom" style="margin-top: 10px" lay-filter="formTest">
        <div class="layui-form-item">
            <label class="layui-form-label">资助类型</label>
            <div class="layui-input-block">
                <!--<input type="text" name="type" lay-verify="type" autocomplete="off" id="type" class="layui-input" lay-verify="required">-->
                <select name="type" lay-verify="type" autocomplete="off" id="type" lay-verify="required">

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">专利名称</label>
            <div class="layui-input-block">
                <input type="typeName" name="typeName" lay-verify="type" autocomplete="off" id="typeName" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="linkUser" id="linkUser"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address" id="address" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系方式<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" id="mobile"  autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="description" id="description"></textarea>
            </div>
        </div>
        <div class="layui-upload">
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                <button type="button" class="layui-btn" id="testListAction" style="margin-left: 10px">开始上传</button>
            </div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>文件名</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                <button class="layui-btn" lay-submit="" lay-filter="submit">申请</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript">
    var form;
    var layer;
    var fileList = [];
    var date = new Date();
    var isUpload = false;
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    if (m < 10) {
        m = "0" + m;
    }
    var d = date.getDate();
    if (d < 10) {
        d = "0" + d;
    }
    token = localStorage.getItem('token');
    layui.use(['form', 'layer','upload'], function () {
        layer = layui.layer;
        form = layui.form;
        var upload = layui.upload;

        getpatentType();

        var purl = ' /project/apply/' + y + m + d;
        var demoListView = $('#demoList')
        var uploadListIns = upload.render({
            elem: '#testList'
            , url: baseUrl + '/file/uploadByCode'
            , accept: 'file'
            , exts: 'doc|xls|docx|xlsx'
            , multiple: true
            , auto: false
            , bindAction: '#testListAction'
            , method: 'post',
            data: { token: token, code: 'C200011' }
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                console.log(files);
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>等待上传</td>'
                        , '<td>'

                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                if (res.status == 1) { //上传成功
                    var data = res.data;
                    isUpload = true;

                    for (var i = 0; i < data.length; i++) {
                        fileList.push(data[i]);

                    }
                    console.log(fileList);
                    $("input[name='files']").val(fileList);
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(1).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(2).html(''); //清空操作

                    return delete this.files[index]; //删除文件队列已经上传成功的文件

                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(1).html('<span style="color: #FF5722;">上传失败</span>');
                // tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });



        form.on('submit(submit)', function (data) {
            var options = {
                url: baseUrl + "/patentFunding/applyPatentFunding",
                type: 'post',
                dataType: 'json',
                data: {
                    token: token
                },
                timeout: 10000,
                success: function (res) {
                    if (res.status == 1) {
                        layer.msg(res.msg);
                    } else {
                        errmsg(res);
                    }

                },
                error: function (res) {

                }
            };
            $('#demofrom').ajaxForm(options);
            $('#demofrom').submit();
            return false;
        });

        $('#applyPatent').on('click',function(){
            layer.open({
                type: 2,
                title: '下载模板',
                area: ['480px', '360px'],
                fix: false,
                content: '../project/template.html',
                success: function (layero, index) {
//                    var body = layui.layer.getChildFrame('body', index);
//                    body.find('#attachmentcode').val(data.code);
                    var iframe = window['layui-layer-iframe' + index];
                    iframe.child('C200011','专利资质申报模板下载');
                },
                error: function (layero, index) {

                }
            })
        })
    });
    function getpatentType(){
        $.ajax({
            url:baseUrl + "/patentFundingType/findpatentFundingTypeAll",
            type: 'get',
            dataType: 'json',
            data: { token: token },
            success: function (response) {
                var response = eval(response);
                console.log(response);
                try {
                    if (response.status == 1) {
                        var data = response.data;
                        var html = ' <option value="">' + '请选择资助类型' + '</option>';
                        console.log(data);
                        for (var i in data) {
                            var id = data[i].id;
                            var name = data[i].typeName;
                            html += ' <option value=' + id + '>' + name + '</option>';

                        }

                        $('#type').html(html);
                        form.render();
                    }
                } catch (e) {
                    console.log(e.msg);

                }

            },
            error: function (xhr, type, errorThrown) {
                console.log(xhr.responseText);
            }
        });
    }
</script>
</body>

</html>
