<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .layui-form .layui-border-box .layui-table-view {
            float: left;
        }

        img {
            width: 18px;
            height: 15px;
            margin-left: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="layui-tab-brief">
    <div style="margin:10px;">
        <label>专利权人</label>
        <div class="layui-input-inline">
            <input type="text" placeholder="请输入关键字" class="layui-input search_input" id="username" autocomplete="off" >
        </div>
        <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>
    </div>
    <fieldset class="layui-elem-field" style="min-width:600px;">
        <div class="layui-field-box" style="float:left;border-right:1px solid #ccc;text-align:center">
            <table class="style-table" id="demo" lay-filter="test">
            </table>
        </div>
        <div style="width:120px;float:left;padding: 10px 15px;">
            <form>
                <div class="layui-form-item" id="test2">
                </div>
            </form>
        </div>
    </fieldset>
    <div style="text-align:center;margin-bottom:10px;">
        <input type="button" class="layui-btn" value="确定提交" onclick="submit()" />
    </div>
</div>

<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript">
    var layer;
    var index = parent.layer.getFrameIndex(window.name);
    var userIds = [];
    var message;
    token=  localStorage.getItem('token');
    layui.use(['table', 'form', 'layer'], function () {
        var table = layui.table;
        var layer = layui.layer,
            form = layer.form;

        table.render({
            elem: '#demo'
            // , height: 420
            , id: 'companyId'
            , url: baseUrl + '/user/findCompanyNameAndUserId' //数据接口
            , where: { token: token }
            , parseData: function (res) {
                return {
                    "code": 0,
                    "msg": res.msg,
                    "count" : res.data.total,
                    "data": res.data.list
                }
            }
            ,
            width: 380,
            page: true //开启分页
            , cols: [[ //表头
                { field: 'companyName', title: '专利权人名称', width: 380 },
            ]], done: function (res, cuur, count) {
                layer.closeAll('loading');
            }
        });
        var active = {
            reload: function () {
                var url = baseUrl + '/user/findCompanyNameAndUserId';
//                    var user = $('#username').val();
                table.reload('companyId', {
                    url: url,
                    method: 'get',
                    dataType: 'json',
                    page: {
                        curr: '1'
                    },
                    where: {
                        token: token,
                        companyName:$('#username').val()
                    },
                })
            }
        }

        $("#Search").on('click', function () {
            var type = $(this).data('type');
//                if ($('#username').val().trim() == "") {
//                    layer.msg('查询名称不能为空');
//                    return false;
//                }
            active[type] ? active[type].call(this) : '';
        })

        var data;
        table.on('row(test)', function (obj) {
            data = obj.data;
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            var html = '';
//            var html2 = $('#test2').html();
//            var html3 = "";
            var obj = document.getElementsByTagName('input');
            if (obj.length > 3) {
//                html3 += '<div onclick="del(' + data.id + ')" id=' + data.id + ' style="width:240px"><span>' + data.companyName+'</span>'+ '<input type="hidden" value=' + data.id + ' name=' + data.id + ' />' + '<img src="../../img/iconfont-del.png" />' + '</div>';
//                for (var i = 2; i < obj.length - 1; i++) {
//                    if (obj[i].value == data.id) {
//                        layer.msg("此用户已添加,请选择其他用户");
//                        html3 = "";
//                    }
//                    message.push(data.companyName);
//                }
//                $('#test2').html(html2 + html3);
                layer.msg("只能选择一个专利权人，请删除后重新选择");
            }else {
                message=data.companyName;
                html += '<div onclick="del(' + data.id + ')" id=' + data.id + ' style="width:240px"><span>' + data.companyName +'</span>'+ '<input type="hidden" value=' + data.id + ' name=' + data.id + ' />' + '<img src="../../img/iconfont-del.png" />' + '</div>';
                $('#test2').html(html);
            }
        });

        window.submit = function () {
            var obj = $('#test2 input');
            if (obj.val() != null) {
                userIds = obj.val();
                parent.layer.close(index);
                parent.GetValue(userIds,message);
            } else {
                layer.msg('请确定选择后再提交');
            }

            //            var dataObj = data.field;

        }


    });
    function del(obj) {
        $('#' + obj).remove();
        message="";
    }



</script>
</body>

</html>
