<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"  />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <form class="layui-form" id="patentform" style="margin-top:10px;">
        <input type="hidden" id="id" name="id"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username"id="username"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="idcard"id="idcard"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address"id="address"  readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone"id="phone"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">工作单位</label>
                <div class="layui-input-inline">
                    <input type="text" name="company" id="company"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">注册时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="registerTime" id="registerTime"  autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <!--<input type="text" name="status" id="status" autocomplete="off" class="layui-input" readonly="readonly">-->
                    <select  name="isApprove" id="isApprove">
                        <option value="0">新注册</option>
                        <option value="1">通过</option>
                        <option value="2">不通过</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                <button class="layui-btn layui-btn-primary" onclick="testsub()">确定</button>
                <button class="layui-btn layui-btn-primary" onclick="cancel()">关闭</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    token = localStorage.getItem('token');
    var form;
    layui.use(['form','layer'],function(){
        var layer = layui.layer;
            form = layui.form;

        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

        window.testsub=function(){
            var url = baseUrl + "/register/approvePerson";
            var options = {
                url: url,
                type: 'post',
                dataType:'json',
                resetForm: true,
                timeout: 10000,
                data: {token: token},
                success: function (res) {
                    if (res.status == 1) {
                        layer.alert("成功", function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    } else {
//                        errmsg(res);
                        console.log(res);
                    }
                },
                error: function (data) {
                    //未登陆
                    layer.msg("系统异常");
                }
            };
            $("#patentform").ajaxForm(options);
            $("#patentform").submit();
        }
    })
    function child(obj){
        $('#id').val(obj.id);
        $('#username').val(obj.username);
        $('#idcard').val(obj.idcard);
        $('#address').val(obj.address);
        $('#phone').val(obj.phone);
        $('#company').val(obj.company);
        $('#registerTime').val(obj.registerTime);
        $('#isApprove').val(obj.status);
    }
