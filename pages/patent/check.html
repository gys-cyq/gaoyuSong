<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"  />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <div style="margin:10px;">
        <form class="layui-form" id="personform" style="margin-top:10px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:auto;">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" id="username"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>
                </div>
            </div>
        </form>
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="style-table" id="grzcList" lay-filter="grzcList">
                </table>
            </div>
        </fieldset>
    </div>
</div>
    <script type="text/html" id="grzcAction">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="details" style="background-color:#2fa4e7;color:#fff;">详情</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="check">审核</a>
    </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        token = localStorage.getItem('token');
        layui.use(['layer','table'],function(){
            var table = layui.table,
                layer = layui.layer;

            table.render({
                elem: '#grzcList',
                url:baseUrl+'/register/findPersonAndnoauditingByPage',
                where:{token:token},
                parseData: function(res){
                    return {
                        "code" : 0,
                        "msg" : res.msg,
                        "count" : res.data.total,
                        "data" : res.data.rows,
                    }
                },
                id:'personId',
                page: true, //开启分页
                cols: [[ //表头
//                {field: 'id', title: '专家名称'},
                    {field: 'username', title: '用户姓名'},
                    {field: 'idcard', title: '身份证号'},
                    {field: 'address', title: '地址'},
                    {field: 'phone', title: '手机号'},
                    {field: 'company', title: '工作单位'},
                    {field: 'registerTime', title: '注册时间'},
                    {field: 'status',templet:function(d){
                        if(d.status==0){
                            return '新注册';
                        }else if(d.status==1){
                            return '通过';
                        }else{
                            return '不通过';
                        }
                    }, title: '状态'},
                    {field:'',title:'操作',templet:'#grzcAction'},
                ]],
                done: function (res,cuur,count) {
                    layer.closeAll('loading');
                }
            });

            var active = {
                reload :function(){
                    var url = baseUrl + '/register/findPersonAndnoauditingByPage';
                    table.reload('personId',{
                        url:url,
                        method:'get',
                        dataType:'json',
                        page:{
                            curr:'1'
                        },
                        where:{
                            token:token,
                            username:$('#username').val(),
                        },
                        done:function(res,curr,count){

                        }
                    })
                }
            }

            $("#Search").on('click',function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            })

            table.on("tool(grzcList)",function(obj){
                var data = obj.data;
                if(obj.event==='details'){
                    layer.open({
                        type:2,
                        title:'详情',
                        area:['800px','360px'],
                        fix:false,
                        content:'grzc-details.html',
                        maxmin:true,
                        success:function(layero,index){
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);
                        },
                        error:function(layero,index){

                        }
                    })
                }else if(obj.event==='check'){
                    layer.open({
                        type:2,
                        title:'审核',
                        area:['480px','360px'],
                        fix:false,
                        content:'grzc-check.html',
                        maxmin:true,
                        success:function(layero,index){
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);
                        },
                        error:function(layero,index){

                        }
                    })
                }
            })

        })
    </script>
</body>
</html>
