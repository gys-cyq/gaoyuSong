<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"  />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <table class="style-table" id="zlList" lay-filter="zlList">
            </table>
        </div>
    </fieldset>
</div>
<script type="text/html" id="zlAction">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="search" style="background-color:#2fa4e7;color:#fff;">查看详情</a>
</script>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    token = localStorage.getItem('token');
    layui.use(['layer','table'],function(){
        var table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#zlList',
            url:baseUrl+'/patentFunding/findPatentFundingByPage',
            where:{token:token},
            parseData: function(res){
                return {
                    "code" : 0,
                    "msg" : res.msg,
                    "count" : res.data.total,
                    "data" : res.data.list,
                }
            },
            id:'patentId',
            page: true, //开启分页
            cols: [[ //表头
//                {field: 'id', title: '专家名称'},
                {field: 'id', title: '专家姓名'},
                {field: 'patentFundingTypeName', title: '专利资助类型名称'},
                {field: 'type', title: '专利资助类型'},
                {field: 'applyName', title: '申请人名称'},
                {field: 'description', title: '描述'},
                {field: 'isApprove', templet:function(d){
                    if(d.isApprove==0){
                        return '未审核';
                    }else if(d.isApprove==1){
                        return '通过';
                    }else if(d.isApprove==2){
                        return '不通过';
                    }else{
                        return '退回';
                    }
                },title: '是否审核'},
                {field:'',title:'操作',templet:'#zlAction'},
            ]],
            done: function (res,cuur,count) {
                layer.closeAll('loading');
            }
        });


        table.on("tool(zlList)",function(obj){
            var data = obj.data;
            if(obj.event==='search'){
                layer.open({
                    type:2,
                    title:'编辑',
                    area:['800px','450px'],
                    fix:false,
                    content:'zz-details.html',
                    maxmin:true,
                    success:function(layero,index){
                        var iframe = window['layui-layer-iframe' + index];
                        iframe.child(data);
                    },
                    error:function(layero,index){

                    }
                })
            }
        })

    })
</script>
</body>
</html>
