<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"  />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
    <style>
    </style>
</head>
<body>
<div class="layui-tab-brief">
    <div style="margin:10px;">
        <form class="layui-form" id="expertform" style="margin-top:10px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">街道名称</label>
                    <div class="layui-input-inline">
                        <!--<input type="text"  placeholder="请输入关键字" class="layui-input search_input" name="name" id="streetSearch" autocomplete="off">-->
                        <select name="name" id="streetSearch" lay-verify="type" autocomplete="off" lay-verify="required">

                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>
                </div>
            </div>
        </form>
    </div>
    <fieldset class="layui-elem-field" id="chartMain">
        <div id="main" style="width:1000px;height:400px;"></div>
    </fieldset>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/echarts.js"></script>
<script type="text/javascript">
    token = localStorage.getItem("token");
    var user = JSON.parse(localStorage.getItem("user"));
    $('#mian').css('min-width',$(window).width());
    var form;
    layui.use(['layer','table','form'],function() {
        var layer = layui.layer,
            table = layui.table;
            form = layui.form;


        if(user.userId==null&&(user.streetId!=null&&user.streetId!=0)&&(user.parkId==0)){
            $('#expertform').remove();
            chartsShow();
        }else if((user.streetId!=null&&user.streetId!=0)&&(user.parkId!=0)){
            $('#expertform').remove();
            layer.msg('您暂无权限访问此页面');
        }else{
            getstreetName();
//            chartsShow();
        }
    })


    function getstreetName(){
        $.ajax({
            url:baseUrl+'/street/select',
            type:'get',
            dataType:'json',
            data:{token:token},
            success:function(res){
                if(res.status==1){
                    var data = res.data.list;
                    var html ='<option value="">'+'请选择'+'</option>';
                    for(var i=0;i<data.length;i++){
                        var name = data[i].name;
                        var id =data[i].id;
                        html += '<option value='+id+'>'+name+'</option>';
                    }
                    $('#streetSearch').html(html);
                    form.render();
                }else{
                    errmsg(res);
                }


            },
            error:function(res){
                console.log('系统异常');
            }
        })
    }
    function chartsShow(){
        $.ajax({
            url:baseUrl+'/patent/patentDistribution',
            type:'get',
            dataType:'json',
            data:{token:token},
            success:function(res){
                var data = res.data;
                getChartdata(data);
//                    $('#Search').on('click',function(){
//                        for(var i=0;i<data.length;i++){
//                            if($('#streetSearch').val()==data[i].id){
//                                getChartdata(data[i]);
//                            }
//                        }
//                    })
            },
            error:function(res){
                console.log('系统异常');
            }
        })
    }

    $('#Search').on('click',function(){
        if($('#streetSearch').val()!=null && $('#streetSearch').val()!=''){
            chartsShow2();
        }else{
            chartsShow();
        }
    })
    function chartsShow2(){
        $.ajax({
            url:baseUrl+'/patent/patentDistribution',
            type:'get',
            dataType:'json',
            data:{token:token},
            success:function(res){
                var data = res.data;
                for(var i=0;i<data.length;i++){
                    if($('#streetSearch').val()==data[i].id){
                        getChartdata(data[i]);
                    }
                }
            },
            error:function(res){
                console.log('系统异常');
            }
        })
    }

    var myChart = echarts.init(document.getElementById('main'));
     function getChartdata(data){
         var xdata = [];
         var apply = [];
         var authorizer =[];
         var effAuthorizer = [];
         var descriptions = [];
         descriptions[0]=data.applyCountName;
         descriptions[1]=data.authorizerCountName;
         descriptions[2]=data.authorizerCountName;
            if(data.length==null){
                xdata[0]=data.name;
                apply[0]=data.applyCount;
                authorizer[0] = data.authorizerCount;
                effAuthorizer[0]=data.effAuthorizerCount;

            }else{
                for(var i=0;i<data.length;i++){
                    xdata[i]=data[i].name;
                    apply[i]=data[i].applyCount;
                    authorizer[i] = data[i].authorizerCount;
                    effAuthorizer[i]=data[i].effAuthorizerCount;
                }
            }
         var option = {
             title: {
                 text: '专利数据分布图'
             },
             tooltip: {},
             legend: {
//                 data:descriptions
                 data:['申请量','授权量','有效授权量']
             },
             xAxis: {
                 data: xdata
             },
             yAxis: {
                 type:'value',
                 minInterval:1,
             },
//            series:series
             series: [{
                 name: '申请量',
                 type: 'bar',
                 barGap: 0,
                 label:{
                     normal:{
                         show:true,
                         position:'top',
                     }
                 },
                 data: apply
             },{
                 name: '授权量',
                 type: 'bar',
                 label:{
                     normal:{
                         show:true,
                         position:'top',
                     }
                 },
                 data: authorizer
             },{
                 name: '有效授权量',
                 type: 'bar',
                 label:{
                     normal:{
                         show:true,
                         position:'top',
                     }
                 },
                 data: effAuthorizer
             }]
         };
         myChart.setOption(option);
    }
</script>
</body>
</html>
