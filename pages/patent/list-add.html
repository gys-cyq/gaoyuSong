<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <form class="layui-form" id="patentform" style="margin-top:10px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">专利类型<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <!--<input type="text" name="type"id="type"  lay-verify="required" autocomplete="off" class="layui-input">-->
                    <select lay-filter="type" name="type" id="type">

                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利号<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="number"id="number"  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利名称<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="name"id="name"  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">申请人<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="applyUserName"id="applyUserName"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">申请人地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="applyAddress"id="applyAddress"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专利权人（个人或单位）</label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerUserName" id="authorizerUserName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">授权日期<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerDate" id="authorizerDate"  autocomplete="off" class="layui-input time" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="authorizerAddress" id="authorizerAddress" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="tel" id="tel"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">有效期（单位:年）</label>
                <div class="layui-input-inline">
                    <input type="text" name="validityPeriod" id="validityPeriod" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" id="remark"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">申请日期<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="applyDate" id="applyDate" autocomplete="off" class="layui-input time" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript">
    token = localStorage.getItem('token');
    var form;
    function useLayDateMultiple() {
        layui.use(['form', 'layer', 'laydate'], function () {
            form = layui.form;
            var layer = layui.layer,
                laydate = layui.laydate;


            lay('.time').each(function() {
                laydate.render({
                    elem:this,
                });
            })

            getPatentType();

            form.on('submit(submit)', function () {
                var url = baseUrl + "/patent/add";
                var options = {
                    url: url,
                    type: 'post',
                    dataType: 'json',
                    clearForm: true,
                    resetForm: true,
                    timeout: 10000,
                    data: {token: token},
                    success: function (res) {
                        if (res.status == 1) {
                            layer.alert("成功", function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
//                                parent.location.reload();
                            });
                        } else {
                            errmsg(res);
                        }
                    },
                    error: function (data) {
                        //未登陆
                        layer.msg("系统异常");
                    }
                };
                $("#patentform").ajaxForm(options);
                $("#patentform").submit();
                return false;
            })
            window.cancel = function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        })
    }
    $(function (){
        useLayDateMultiple('dat');
        useLayDateMultiple('addDat');
    })
    function getPatentType(){
        $.ajax({
            url:baseUrl + '/patentType/findpatentTypeAll',
            type:'get',
            dataType:'json',
            data:{token:token},
            success:function(res){
                if(res.status==1){
                    var data = res.data;
                    var html = '<option value="">'+'请选择'+'</option>';
                    for(var i=0;i<data.length;i++){
                        var id = data[i].id;
                        var typeName = data[i].typeName;
                        html += '<option value=' + id + '>'+typeName+'</option>';
                    }
                    $('#type').html(html);
                    form.render();
                }
            },
            error:function(res){

            }
        })
    }
</script>
</body>
</html>
