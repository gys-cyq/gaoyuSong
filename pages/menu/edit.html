<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
    <![endif]-->
    <style>
        .layui-form-item{
            text-align:center;
        }
        .layui-form-label{
            padding:9px 10px;
        }
        .layui-input, .layui-textarea{
            width:100%;
        }
        .layui-form-item .layui-input-inline{
            width:280px;
        }
    </style>
</head>
<body>
<div class="layui-tab-brief">
    <input type="hidden" name="type" class="layui-input" id="type" />
    <form class="layui-form" id="demoform" style="margin-top:10px;">
        <input type="hidden" name="id" id="id"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" class="layui-input" />
                </div>
            </div>
        </div>
        <div class="layui-form-item" id="urlData" style="display:none;">
            <div class="layui-inline">
                <label class="layui-form-label">路径</label>
                <div class="layui-input-inline">
                    <input type="text" name="url" id="url" class="layui-input" />
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-inline">
                    <input type="text" name="permission" class="layui-input" id="permission" />
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序号</label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" class="layui-input" id="sort" />
                </div>
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align:center;margin:0 auto;">
            <button class="layui-btn" name="submit" lay-filter="submit" lay-submit="">确定编辑</button>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript">
    layui.use(['form','layer'],function() {
        var layer = layui.layer,
            form = layui.form;
        token = localStorage.getItem("token");

        if($('#type').val()=='action'){
            $('#urlData').css('display','none');
        }else{
            $('#urlData').css('display','block');
        }
        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
        form.on('submit(submit)',function(data){
            var url = baseUrl + "/menu/update";
            var options = {
                url: url,
                type: 'post',
                //clearForm:true,
                resetForm: true,
                timeout: 10000,
                crossDomain: true == !(document.all) ,
                data: {token: token},
//            beforeSubmit: validateForm,
                success: function (res) {
                    if (res.status == 1) {
                        layer.alert("成功", function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    } else {
                        errmsg(res);
                    }
                },
                error: function (data) {
                    //未登陆
                    layer.msg("系统异常");
                }
            };
            $("#demoform").ajaxForm(options);
            $("#demoform").submit();
            return false;
        })
    })
</script>
</body>
</html>
