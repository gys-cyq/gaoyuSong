<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <div style="margin:10px;">
        <button class="layui-btn layui-btn-small" onclick="openAddLayer()" style="display:block;margin-top:15px;">
            <i class="layui-icon"></i> 添加流程
        </button>
    </div>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <table class="style-table">
                <thead slot="thead">
                <tr>
                    <th>流程编号</th>
                    <th></th>
                    <th>流程名称</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody slot="tbody" id="procedureContent">
                    <tr>
                        <td>1</td>
                        <td></td>
                        <td>测试</td>
                        <td>正常</td>
                        <td>时间</td>
                        <td>
                            <button class="layui-btn layui-btn-small"><i class="layui-icon"></i>编辑</button>
                            <button class="layui-btn layui-btn-danger layui-btn-small"><i class="layui-icon"></i>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <div id="pagenum" class="pagenum"></div>
</div>
<script type="text/javascript">
    layui.use(['laypage','layer'],function(){
        var layer = layui.layer,
            laypage = layui.laypage;

        laypage.render({
            elem: 'pagenum'
            ,count: 100
            ,layout: [ 'count','prev', 'page', 'next', 'limit', 'refresh', 'skip', ]
            ,jump: function(obj){
//                        console.log(obj)
            }
        });

        window.openAddLayer = function(){
            layer.open({
                type:2,
                area:['600px','500px'],
                fix:false,
                maxmin:true,
                title:'增加流程',
                content:'addP.html',
                success:function(layero,index){

                },
                error:function(layero,index){

                }
            })
        }
    })
</script>
</body>
</html>
