<body>
<div class="layui-tab-brief">
    <form class="layui-form" id="demoform" style="margin-top:10px;">
                    <input type="hidden" name="parentId" id="parentId"/>
                    <input type="hidden" name="type" id="type"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">名称<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" class="layui-input" placeholder="请输入菜单名称" class="required"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">路径</label>

                    <input type="text" name="url" class="layui-input" placeholder="请输入菜单路径" />
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">权限<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="permission" class="layui-input" placeholder="请输入权限字符串" class="required"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序号<span style="color:red;">*</span></label>
                <div class="layui-input-inline">
                    <input type="number" name="sort" class="layui-input" placeholder="请输入排序号" />
                </div>
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align:center;margin:0 auto;">
            <button class="layui-btn" onclick="submit()" name="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
    layui.use(['form','layer'],function() {
        var layer = layui.layer,
            form = layui.form;
        token = localStorage.getItem("token");

    })


        function submit(){
            var url = baseUrl + "/menu/add";
            var options = {
                url: url,
                type: 'post',
                //clearForm:true,
                resetForm: true,
                timeout: 10000,
                data: {token: token},
                beforeSubmit: validateForm,
                success: function (res) {
                    if (res.status == 1) {
                        layer.alert("成功", function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    } else {
                        console.log(222);
//                        errmsg(res);
                    }
                },
                error: function (data) {
                    //未登陆
                    layer.msg("系统异常");
                }
            };
            $("#demoform").ajaxForm(options);
            $("#demoform").submit();

        }
