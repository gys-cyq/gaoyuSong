<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"/>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <style>
        .layui-form{
            margin:20px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="layui-tab-brief">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">选择角色</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="" id="roleP">
                    </select>
                </div>
            </div>
        </div>
    </form>
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">选择部门</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="" id="departP">
                    </select>
                </div>
            </div>
        </div>
    </form>
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">选择部门</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="" id="departP">
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer'],function(){
        var form = layui.form,
            layer = layui.layer;
    })
    $.ajax({
        url:'../../json/role.json',
        type:'get',
        dataType:'json',
        success:function(data){
            var html = '';
            for(var i in data){
                html += '<option value="\''+data[i].num+'\'">'+data[i].role+'</option>';
            }
            $("#roleP").html(html);
        },
        error:function(xhr,tyoe,errorThrown){

        }
    })
    $.ajax({
        url:'../../json/user.json',
        type:'get',
        dataType:'json',
        success:function(data){
            var html = '';
            for(var i in data){
                html += '<option value="\''+data[i].num+'\'">'+data[i].depart+'</option>';
            }
            $("#departP").html(html);
        },
        error:function(xhr,type,errorThrown){

        }
    })
</script>
</body>
</html>
