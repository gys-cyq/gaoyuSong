<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />

</head>


<body>
    <div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
        <form class="layui-form" lay-filter="details">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">企业名称

                        </label>
                        <div class="layui-input-inline">
                            <input type="text"  name="name" class="layui-input" autocomplete="off" readonly="readonly"
                            />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">企业法人</label>

                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="legalPerson" autocomplete="off" class="layui-input" readonly='readonly'>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人

                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="contacts" autocomplete="off" class="layui-input" readonly='readonly'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactsTel" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input" readonly='readonly' />
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">注册资金</label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" readonly='readonly' />
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">员工人数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="staffNumber" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">经营范围</label>
                    <div class="layui-input-inline">
                        <input type="text" name="operationScope" class="layui-input" readonly='readonly' />
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" class="layui-input" readonly='readonly' />
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">注册时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerTime" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="status" class="layui-input" readonly='readonly' />
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input type="text" name="remark" class="layui-input" readonly='readonly' />
                    </div>
                </div>
            </div>

            <!-- <div class="layout-form">
                        <label class="layui-form-label">部门</label>
                        <input type="text" class="layui-input-iframe" id="department" readonly="readonly" />
                    </div> -->

        </form>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        layui.use('layer', function () {
            var layer = layui.layer;
            form = layui.form;

        });
        function child(obj) {
            console.log(obj);
            $("input[name='name']").val(obj.name);
          
                $("input[name='legalPerson']").val(obj.legalPerson);

          
            $("input[name='address']").val(obj.address);
            $("input[name='contacts']").val(obj.contacts);
            $("input[name='contactsTel']").val(obj.contactsTel);
            $("input[name='registerCapital']").val(obj.registerCapital);
            $("input[name='staffNumber']").val(obj.staffNumber);
            $("input[name='operationScope']").val(obj.operationScope);
            $("input[name='remark']").val(obj.remark);
            $("input[name='account']").val(obj.account);
            $("input[name='registerTime']").val(obj.registerTime);
            var status;
            if(obj.status==0){
                status='新注册'

            }else if(obj.status==1){
                status='通过';
            }else{
                status='不通过'
            }
            $("input[name='status']").val(status);

        }
    </script>

</body>

</html>
