<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- 企业库 -->
    <style>
    </style>

</head>
<div class="layui-tab-brief">

    <form class="layui-form">
        <div class="layui-form-item" style="margin-top: 10px">

            <div class="layui-inline">
                <label class="layui-form-label">企业名称

                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" class="layui-input" autocomplete="off" />
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">法定代表人

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="legalPerson" autocomplete="off" class="layui-input">
                    </div>


                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业类型

                    </label>
                    <div class="layui-input-inline">
                        <select lay-filter="companyTypeId" id="companyTypeId">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="address" autocomplete="off" class="layui-input">
                    </div>


                </div>
                <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>

            </div>

        </div>
    </form>
    <div style="margin: 20px">
        <button class="layui-btn layui-btn-small" id="add">
            <i class="layui-icon"></i> 添加
        </button>
        <button class="layui-btn">下载导入模板</button>
        <button class="layui-btn" id="import">导入</button>
        <button class="layui-btn" id="export">导出</button>
    </div>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <table class="style-table" id="demo" lay-filter="test">
            </table>
        </div>
    </fieldset>

</div>
<script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
        <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
    </script>

<body>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        var form;
        var companyTypeId;
        layui.use(['table', 'layer', 'form'], function () {
            var table = layui.table;
            var layer = layui.layer;
            form = layui.form;
            findcompanyTypeAll();
            var actions = localStorage.getItem("actions");
            if (actions.indexOf('companylist:add') != -1) {
                $('#add').show();
            } else {
                $('#add').hide();
            }
            if (actions.indexOf('companylist:import') != -1) {
                $('#import').show();
            } else {
                $('#import').hide();
            }
            if (actions.indexOf('companylist:export') != -1) {
                $('#export').show();
            } else {
                $('#export').hide();
            }
            var html = ' <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">' + '查看' + '</a>';
            if (actions.indexOf('companylist:update') != -1) {
                html += '<a class="layui-btn layui-btn-xs" lay-event="edit">' + '编辑' + '</a>';
            }
            if (actions.indexOf('companylist:delete') != -1) {
                html += ' <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">' + '删除' + '</a>'
            }
            if (actions.indexOf('companylist:history') != -1) {
                html += html = ' <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="history">' + '历史申报' + '</a>';
            }
            $('#barDemo').html(html);
            table.render({
                elem: '#demo',
                url: baseUrl + '/company/findCompanyAllByPage',
                where: { token: localStorage.getItem('token') },
                parseData: function (res) {

                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.total,
                        "data": res.data.list
                    }
                },
                page: true,//开启分页
                limit: 20,
                id: 'testReload',
                cols: [
                    [
                        { field: 'name', title: '公司名称' },
                        { field: 'legalPerson', title: '公司法人' },
                        { field: 'contactsTel', title: '企业电话' },
                        { field: 'address', title: '企业地址' },
                        { field: 'operationScope', title: '经营范围' },
                        { fixed: 'right', width: 300, align: 'center', toolbar: '#barDemo', title: '操作' }
                    ]
                ], done: function (res, cuur, count) {
                    layer.closeAll('loading');
                }


            });
            table.on('tool(test)', function (obj) {
                var data = obj.data;//获得当前行数据
                var layEvent = obj.event;//获得lay-event对应的值
                if (layEvent == 'detail') {
                    layer.open({
                        type: 2,
                        area: ['1050px', '460px'],
                        fix: false,//不固定
                        title: '详细信息',
                        content: 'list_detail.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);

                        }

                    });

                } else if (layEvent == 'edit') {
                    layer.open({
                        type: 2,
                        area: ['1050px', '500px'],
                        fix: false,//不固定
                        title: '修改信息',
                        content: 'list_edit.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);

                        }

                    });

                }
            });
            var active = {
                reload: function () {

                    table.reload('testReload', {
                        url: baseUrl + '/company/findCompanyAllByPage',
                        method: 'get',
                        dataType: 'json',
                        page: {
                            curr: '1'
                        },
                        where: {
                            token: localStorage.getItem('token'),
                            name: $('#name').val(),
                            legalPerson: $('#legalPerson').val(),
                            address:$('#address').val(),
                            companyTypeId:companyTypeId
                        }
                    })
                }
            }

            $('#Search').click(function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';


            });
            form.on('select(companyTypeId)',function(data){
                companyTypeId=data.value;
              
            });
        });
        function findcompanyTypeAll() {
            $.ajax({
                url: baseUrl + '/companytype/findcompanyTypeAll',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: { token: localStorage.getItem('token') },
                success: function (res) {

                    if (res.status == 1) {
                        var data = res.data;
                        var html = ' <option value="">' + '所有' + '</option>';

                        for (var i in data) {
                            var id = data[i].id;
                            var typeName = data[i].typeName;
                            html += ' <option value=' + id + '>' + typeName + '</option>';

                        }
                        $('#companyTypeId').html(html);
                        form.render();
                    } else {
                        layer.msg(res.msg);
                    }

                },
                error: function (xhr, type, errorThrown) {


                }
            });

        }
    </script>
</body>

</html>
