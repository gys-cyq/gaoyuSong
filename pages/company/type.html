<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>

    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />


</head>

<body>
    <div class="layui-tab-brief">
        <div style="margin:10px;">
            <button class="layui-btn layui-btn-small" onclick="openAddLayer()" id="addbutton">
                <i class="layui-icon"></i> 添加企业类型
            </button>
        </div>
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="style-table" id="demo" lay-filter="test">
                </table>
            </div>
        </fieldset>
    </div>

    <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['table','layer'], function () {
            var table = layui.table;
            var layer=layui.layer;
            var actions = localStorage.getItem("actions");

            if (actions.indexOf('companytype:add') != -1) {
                $('#addbutton').show();
            } else {
                $('#addbutton').hide();
            }
            var html=''
            if (actions.indexOf('companytype:update') != -1) {
                html += '<a class="layui-btn layui-btn-xs" lay-event="edit">' + '编辑' + '</a>';
            }
            if (actions.indexOf('companytype:delete') != -1) {
                html += ' <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">' + '删除' + '</a>'
            }
            $('#barDemo').html(html);

            table.render({
                elem: '#demo',
                url: baseUrl + '/companytype/findcompanyTypeByPage',
                where: { token: localStorage.getItem('token') },
                parseData: function (res) {

                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.total,
                        "data": res.data.list
                    }
                },
                page: true,//开启分页
                cols: [
                    [{ field: 'image', title: '图标' },
                    { field: 'number', title: '编号' },
                    { field: 'typeName', title: '企业类型名称（资质）' },
                    { field: 'year', title: '有效年限' },
                    { fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo', title: '操作' }
                    ]
                ]


            });
            table.on('tool(test)',function(obj){
                var data=obj.data;
                var layEvent=obj.event;
                if(layEvent=='edit'){

                }else if(layEvent=='del'){
                    layer.confirm("确定删除吗？",function(index){

                    });
                    

                }
            });

        });
        function openAddLayer(){
            layer.open({
                type:2,
                title:'添加企业类型',
                content:'type_add.html',
                area:['450px','360px'],
                fix:false,
                maxmin:true,
            });


        }
    </script>
</body>

</html>
