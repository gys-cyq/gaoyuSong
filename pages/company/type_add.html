<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <style>
        .layui-inline {
            margin-bottom: 10px;
        }

        .layui-form-label {
            width: 150px
        }
        .layui-input{
            width: 180px
        }
        img{
            max-width: 100px;
            max-height: 100px
        }
    </style>

</head>

<body>
    <div class="layui-tab-brief" style="margin-top: 10px">
        <form class="layui-form" id="demofrom">


            <div class="layui-inline">
                <label class="layui-form-label">编号
                    <span style="color:red;">*</span>
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="number" lay-verify="required|isExistNumber" autocomplete="off" class="layui-input" placeholder="请输入编号"
                    />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">图片</label>
                <div class="layui-input-inline">
                    <img class="layui-upload-img" id="demo1">
                    <button type="button" class="layui-btn" id="upload">上传图片</button>
                    <!-- <input type="button" class="layui-btn" value="上传图片" id="upload" /> -->
                    <input type="hidden" name="image" class="layui-input" />

                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">企业类型名称（资质）
                    <span style="color:red;">*</span>
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="typeName" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入企业类型名称">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">有效年限
                    <span style="color:red;">*</span>
                </label>
                <div class="layui-input-inline">
                    <input type="number" name="year" class="layui-input" autocomplete="off" placeholder="请输入有效年限" />
                </div>
            </div>



            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                    <button  class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        layui.use(['form', 'upload'], function () {
            var form = layui.form;
            var upload = layui.upload;
            var layer=layui.layer;
            upload.render({
                elem: '#upload',
                url: baseUrl + '/file/uploadByCode',
                data:{token:localStorage.getItem('token'),code:'C200000'},
                accept:'images',
                exts:'png|gif|jpeg|jpg',
                method:'post',
                before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                    layer.load();
                },
                done:function(res){
                    layer.closeAll('loading'); //关闭loading
                    console.log(res);
                    try{
                        if(res.status==1){
                            var data=res.data;
                            $("input[name='image']").val(data[0]);

                        }else{
                            layer.msg(res.msg);
                        }
                    }catch(e){

                    }

                },
                error:function(res){
                    console.log(res)
                    // layer.msg("上传失败")
                }

            })
            form.verify({
                isExistNumber: function (value) {
                    var msg;
                    $.ajax({
                        url: baseUrl + '/companytype/isExistNumber',
                        type: 'post',
                        dataType: 'json',
                        timeout: 10000,
                        async: false,
                        data: {
                            token: localStorage.getItem('token'),
                            number: value
                        },
                        success: function (response) {
                            if (response.status != 1) {
                                msg = response.msg;

                            }else{
                                errmsg(res);
                            }
                        }

                    });
                    return msg;

                }

            });
            form.on('submit(submit)',function(data){
                console.log(JSON.stringify(data.field));
                var url=baseUrl+'/companytype/add';
                var options={
                    url:url,
                    type:'post',
                    dataType:'json',
                    data:{token:localStorage.getItem('token')},
                    clearForm:true,
                    resetForm:true,
                    timeout:10000,
                    
                    success:function(res){
                        if(res.status==1){
                            layer.alert(res.msg,function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                        }else{
                            errmsg(res);
                        }
                    },error:function(data){

                    }

                };
                $('#demofrom').ajaxForm(options);
                $('#demofrom').submit();
                return false;
                
            });

        });
        function cancel(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    </script>
</body>

</html>
