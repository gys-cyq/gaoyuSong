<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />


</head>

<body>
    <div class="layui-table-brief" style="margin: 10px">

        <form class="layui-form" id="demofrom" style="margin-top: 10px" lay-filter="formTest">
            <input name="id" class="layui-input" type="hidden" />
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称
                        <span style="color:red;">*</span>

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业法人
                        <span style="color:red;">*</span>

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="legalPerson" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" id="type">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contacts" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactsTel" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册日期

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerDate" class="layui-input" />

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业类型

                    </label>
                    <div class="layui-input-inline">
                        <!-- <input class="layui-input" name="typeName"></input> -->
                        <select name="typeName" lay-filter="typeName" id="typeName">
                        </select>

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">账号

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">密码

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" class="layui-input" />

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">注册资金

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工人数

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="staffNumber" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline" style="display: none;">
                    <label class="layui-form-label">企业资质

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="companyTypeId" class="layui-input" />

                    </div>
                </div>



            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">经营范围

                    </label>
                    <div class="layui-input-inline" style="width: 850px">
                        <input class="layui-input" name="operationScope" readonly="readonly"></input>

                    </div>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">备注

                    </label>
                    <div class="layui-input-inline" style="width: 850px">
                        <input class="layui-input" name="remark" readonly="readonly"></input>


                    </div>
                </div>


            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var form;
        var typeName;

        function child(obj) {
           
            
            findcompanyTypeAll(obj.typeName);
            layui.use(['form', 'layer'], function () {
                form = layui.form;
                var layer = layui.layer;
                
               obj = JSON.stringify(obj);
               var data=JSON.parse(obj);
                form.val('formTest', data);
                
               
                form.render();
                
              
            });
        }
        function findcompanyTypeAll(typeName) {
           
            $.ajax({
                url: baseUrl + '/companytype/findcompanyTypeAll',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: { token: localStorage.getItem('token') },
                success: function (res) {

                    if (res.status == 1) {
                        var data = res.data;
                        var html = ' <option value="">' + '请选择企业类型' + '</option>';

                        for (var i in data) {
                            var id = data[i].id;
                            var typeName = data[i].typeName;
                            html += ' <option value=' + id + ' >' + typeName + '</option>';

                        }
                        $('#typeName').html(html);
                        form.render();
                        $('#typeName').html(typeName);
                        $('#typeName').val(typeName);
                     

                    } else {
                        layer.msg(res.msg);
                    }

                },
                error: function (xhr, type, errorThrown) {


                }
            });


        }
    </script>
</body>

</html>
