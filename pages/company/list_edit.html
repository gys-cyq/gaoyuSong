<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />

    <style>
        .layui-form-checkbox[lay-skin="primary"]:hover i {
            border-color: #2fa4e7;
        }

        .layui-form-checked[lay-skin="primary"] i {
            background-color: #2fa4e7;
            border-color: #2fa4e7;
        }

        .layui-form-onswitch {
            background-color: #2fa4e7;
            border-color: #2fa4e7;
        }
        .filename {
            width: 120px;
            white-space: nowrap;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        img {
            width: 60px;
            height: 60px;
            margin: 0 30px
        }
    </style>
</head>

<body>
    <div class="layui-table-brief" style="margin: 10px">

        <form class="layui-form" id="demofrom" style="margin-top: 10px" lay-filter="formTest">
            <input name="id" class="layui-input" type="hidden" />
            <input name="typeIdAndBeginTime" class="layui-input" type="hidden"/>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称
                        <span style="color:red;">*</span>

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业法人
                        <span style="color:red;">*</span>

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="legalPerson" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline" id="type">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contacts" class="layui-input" />

                    </div>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">联系电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="tel" name="contactsTel" class="layui-input" lay-verify="checkTel" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册日期

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerDate" class="layui-input" id="registerDate" readonly='readonly' />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册资金(单位：万元)

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" onkeyup="only_num(this)" onblur="only_num(this)" placeholder="单位：万元"
                        />

                    </div>
                </div>
            </div>

            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">员工人数

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="staffNumber" class="layui-input" onkeyup="num(this)" onblur="num(this)" />

                    </div>
                </div>
                <div class="layui-inline" style="display: none;">
                    <label class="layui-form-label">企业资质

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="companyTypeId" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">街道
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <select lay-filter="streetId" id="streetId" lay-verify="streetId" name="streetId">
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">园区

                    </label>
                    <div class="layui-input-inline">
                        <select lay-filter="parkId" id="parkId" name="parkId">
                        </select>
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">社会信用代码
    
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="socialCreditCode" class="layui-input" autocomplete="off" />
    
                        </div>
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input" style="width: 850px" />
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">经营范围

                    </label>
                    <div class="layui-input-inline" style="width: 850px">
                        <input class="layui-input" name="operationScope"></input>

                    </div>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">备注

                    </label>
                    <div class="layui-input-inline" style="width: 850px">
                        <input class="layui-input" name="remark"></input>


                    </div>
                </div>


            </div>
            <div class="layui-form-item" id="zizhi">
                <div class="layui-inline">
                    <label class="layui-form-label">企业资质
                    </label>
                    <div class="layui-input-inline">
                        <label id="select" class="layui-form-label" style="color: blue;font-size: 12px;cursor: pointer;width: auto;" onclick="openZizhi()">请选择企业资质
                        </label>
                        <!-- <input class="layui-input" name="typeName"></input> -->
                        <ul id="typeName" style="display: flex" lay-verify="isCheckd"></ul>

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                    <button class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                </div>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var form;
        var typeName;
        var streetId;
        var layer;
        var qualificationsList=[];
        var beginTime=[]
        var user = JSON.parse(localStorage.getItem("user"));
        function child(obj) {
            layui.use(['form', 'layer', 'laydate'], function () {
                form = layui.form;
                layer = layui.layer;
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#registerDate'
                });
                obj = JSON.stringify(obj);
                var data = JSON.parse(obj);
                streetId = data.streetId;
                form.val('formTest', data);
                form.render();
                qualificationsList = data.qualificationsList;

                var html = ""
                var typeIdAndBeginTime=[];
                for (var i in qualificationsList) {
                    typeIdAndBeginTime.push(qualificationsList[i].id + '#' + qualificationsList[i].beginTime)
                    beginTime.push(qualificationsList[i].beginTime)
                    var image = baseUrl + '/file/getImg?path=' + qualificationsList[i].image;
                    html += '<div style="width:120px;height:80px;">';
                    html += '<img src="' + image + '" ></img>';
                    html += '<div class="filename">' + qualificationsList[i].typeName + '</div>';
                    html += '<div class="filename">' + qualificationsList[i].beginTime + '</div>';
                    html += '</div>';
                }
                $('#typeName').html(html)
                $("input[name='typeIdAndBeginTime']").val(typeIdAndBeginTime);
                if (user.type != 3) {
                    // findcompanyTypeAll(data);
                } else {
                    $('#zizhi').hide();
                }

                getStreetList(data);
                getParkList(data);

                form.on('select(streetId)', function (data) {
                    streetId = data.value;
                    consoleUtils(streetId)
                    if (streetId == undefined || streetId == "") {
                        var html = ' <option value="0">' + "请选择园区" + '</option>';

                        $('#parkId').html(html);
                        form.render();
                        return;
                    }
                    getParkList(undefined);
                });
                form.verify({
                    streetId: function (value) {
                        if (value == null || value.length == 0) {
                            return "街道不能为空";
                        }


                    }, isCheckd: function (value) {
                        // var isCheckd = false;
                        // $("input:checkbox").each(function (i) {
                        //     if ($(this).prop("checked") == true) {
                        //         isCheckd = true;
                        //     }

                        // });
                        // if (!isCheckd) {
                        //     return "请选择企业资质";
                        // }

                    }, checkTel: function (value) {
                        if (!checkTel(value) && value != null && value.length != 0) {
                            return "请输入正确的联系电话"
                        }
                    }
                });
                form.on('submit(submit)', function (data) {
                    var options = {
                        url: baseUrl + "/company/update",
                        type: 'post',
                        dataType: 'json',
                        // clearForm: true,
                        // resetForm: true,
                        data: {
                            token: localStorage.getItem('token')
                        },
                        timeout: 10000,
                        success: function (res) {
                            if (res.status == 1) {
                                layer.alert("成功", function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);

                                });
                            } else {
                                errmsg(res);
                            }

                        },
                        error: function (res) {

                        }
                    };
                    $('#demofrom').ajaxForm(options);
                    $('#demofrom').submit();
                    return false;
                });

            });
        }
        function findcompanyTypeAll(obj) {

            $.ajax({
                url: baseUrl + '/companytype/findcompanyTypeAll',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: { token: localStorage.getItem('token') },
                success: function (res) {

                    if (res.status == 1) {
                        var data = res.data;
                        var html = '';

                        for (var i in data) {
                            var id = data[i].id;
                            var typeName = data[i].typeName;

                            html += '<li>' + '<input type="checkbox" value=' + id + ' title=' + typeName + ' lay-skin="primary" name="typeIds" > ' + '</li>';


                        }
                        $('#typeName').html(html);
                        // form.val('formTest', { "companyTypeId": obj.companyTypeId });
                        if (obj.companyTypeId != null) {
                            var companyTypeId = obj.companyTypeId.split(',');
                            for (var i in companyTypeId) {
                                $("input[name='typeIds']").each(function (index, element) {
                                    if (data[index].id == companyTypeId[i]) {
                                        $(this).attr("checked", true);

                                    }
                                });
                            }
                        }


                        form.render();


                    } else {
                        errmsg(res);
                    }

                },
                error: function (xhr, type, errorThrown) {


                }
            });


        }
        function getStreetList(obj) {
            $.ajax({
                url: baseUrl + '/street/getStreetList',
                type: 'get',
                dataType: 'json',
                data: { token: localStorage.getItem('token') },
                success: function (response) {
                    response = eval(response);
                    try {
                        if (response.status == 1) {
                            var data = response.data;
                            var html = ' <option value="">' + '请选择街道' + '</option>';
                            for (var i in data) {
                                var id = data[i].id;
                                var name = data[i].name;
                                html += ' <option value=' + id + '>' + name + '</option>';

                            }

                            $('#streetId').html(html);
                            $('#streetId').val(obj.streetId);
                            // form.val('formTest', { "streetId": obj.streetId });
                            form.render();





                        }
                    } catch (e) {

                    }

                },
                error: function (xhr, type, errorThrown) {
                }
            });
        }
        function getParkList(obj) {
            $.ajax({
                url: baseUrl + "/park/getParkList",
                type: 'get',
                dataType: 'json',
                data: {
                    token: localStorage.getItem('token'),
                    street: streetId
                },
                success: function (response) {
                    try {
                        response = eval(response);
                        if (response.status == 1) {
                            var data = response.data;
                            var html = ' <option value="0">' + "请选择园区" + '</option>';
                            for (var i in data) {
                                var id = data[i].id;
                                var name = data[i].name;
                                html += ' <option value=' + id + '>' + name + '</option>';
                            }

                            $('#parkId').html(html);
                            if (obj != undefined) {
                                $('#parkId').val(obj.parkId);
                            }

                            form.render();

                        }

                    } catch (e) {

                    }

                },
                error: function (xhr, type, errorThrown) {

                }


            });


        }
        function cancel() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
        function openZizhi() {
            layer.open({
                type: 2,
                area: ['400px', '400px'],
                fix: false,//不固定
                title: '选择企业资质',
                content: 'select_zizhi.html',
                success: function (layero, index) {
                    consoleUtils("parentTime:"+beginTime)
                    var iframe = window['layui-layer-iframe' + index];
                    iframe.child(qualificationsList,beginTime);

                }

            });
        }
        function setChoose(message, res,beginTime) {
            if(res!=null){
                qualificationsList=res;
               this. beginTime=beginTime;

            }
            consoleUtils("主界面:"+message+'\n'+res+'\n'+beginTime)
            $("input[name='typeIdAndBeginTime']").val(message)
            var html=""
            for (var i in res) {
                var image = baseUrl + '/file/getImg?path=' + res[i].image;
                html += '<div style="width:120px;height:80px;">';
                html += '<img src="' + image + '" ></img>';
                html += '<div class="filename">' + res[i].typeName + '</div>';
                html += '<div class="filename">' +beginTime[i]+ '</div>';
                html += '</div>';
            }
            $('#typeName').html(html)
        }
    </script>
</body>

</html>
