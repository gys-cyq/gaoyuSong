<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .layui-form {
            margin: 20px
            /* text-align: center */
        }

        .layui-textarea {
            width: 850px;

        }
    </style>

</head>

<body>
    <div class="layui-table-brief" style="margin: 10px">
        <div>
            <button class="layui-btn" id="applySeniorCompany">资质申报</button>
            <button class="layui-btn" onclick="history()">历史申报</button>
        </div>
        <form class="layui-form" id="demofrom" style="margin-top: 10px" lay-filter="formTest">
            <input name="id" class="layui-input" type="hidden" />
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name" class="layui-input" autocomplete="off" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业法人
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="legalPerson" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input" autocomplete="off" placeholder="请输入密码" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">


                <div class="layui-inline" id="type">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contacts" class="layui-input" autocomplete="off" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactsTel" class="layui-input" autocomplete="off" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册日期

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerDate" class="layui-input" id="time" readonly='readonly' />

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">注册资金

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" onkeyup="only_num(this)" onblur="only_num(this)" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工人数

                    </label>
                    <div class="layui-input-inline">
                        <input type="number" name="staffNumber" class="layui-input" autocomplete="off" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">街道

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="streetName" class="layui-input" readonly='readonly' />

                    </div>
                </div>


            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">园区

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="parkName" class="layui-input" readonly='readonly' />

                    </div>
                </div>
                <input type="hidden" name="streetId" class="layui-input"  />
                <input type="hidden" name="parkId" class="layui-input"  />


            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">经营范围

                    </label>
                    <div class="layui-input-inline">
                        <!-- <input type="text" name="operationScope" class="layui-input" autocomplete="off" /> -->
                        <textarea class="layui-textarea" name="operationScope"></textarea>

                    </div>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">备注

                    </label>
                    <div class="layui-input-block">
                        <!-- <input type="text" name="remark" class="layui-input" autocomplete="off" /> -->
                        <textarea class="layui-textarea" name="remark"></textarea>


                    </div>
                </div>


            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>

                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var form;
        var layer;
        var historyId;
        layui.use(['form', 'layer', 'laydate'], function () {
            layer = layui.layer;
            form = layui.form;
            var laydate = layui.laydate;
            findCompany();
            laydate.render({
                elem: '#time'
            });
            form.on('submit(submit)', function (data) {
                console.log(JSON.stringify(data.field));
                var options = {
                    url: baseUrl + "/company/update",
                    type: 'post',
                    dataType: 'json',
                    data: {
                        token: localStorage.getItem('token')
                    },
                    timeout: 10000,
                    success: function (res) {
                        if (res.status == 1) {
                            layer.msg(res.msg);
                        } else {
                            errmsg(res);
                        }

                    },
                    error: function (res) {

                    }
                };
                $('#demofrom').ajaxForm(options);
                $('#demofrom').submit();
                return false;
            });
            $('#applySeniorCompany').click(function () {
                applySeniorCompany();
            });
        });

        function findCompany() {
            $.ajax({
                url: baseUrl + '/company/findcompany',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: {
                    token: localStorage.getItem('token')
                },
                success: function (res) {
                    if (res.status == 1) {
                        var data = res.data;
                        historyId = data.id;
                        form.val("formTest", data);
                    } else {
                        layer.msg(res.msg);
                    }

                }, error: function (xhr, type, errorThrown) {

                }
            });
        }
        function only_num(obj) {
            //得到第一个字符是否为负号
            var num = obj.value.charAt(0);
            //先把非数字的都替换掉，除了数字和.
            obj.value = obj.value.replace(/[^\d\.]/g, '');
            //必须保证第一个为数字而不是.
            obj.value = obj.value.replace(/^\./g, '');
            //保证只有出现一个.而没有多个.
            obj.value = obj.value.replace(/\.{2,}/g, '.');
            //保证.只出现一次，而不能出现两次以上
            obj.value = obj.value.replace('.', '$#$').replace(/\./g, '').replace('$#$', '.');
            //如果第一位是负号，则允许添加
            if (num == '-') {
                obj.value = '-' + obj.value;
            }
        }
        function applySeniorCompany() {
            layer.open({
                type: 2,
                area: ['600px', '560px'],
                fix: false,
                title: '资质申报',
                content: 'applySenior.html',
                success: function (layero, index) {



                }, error: function (layero, index) {

                }
            });

        };
        function history() {
            layer.open({
                type: 2,
                area: ['1000px', '400px'],
                fix: true,
                title: '历史申报',
                content: 'history.html',
                success: function (layero, index) {
                    // layer.msg(historyId);
                    var iframe = window['layui-layer-iframe' + index];
                    iframe.child(historyId);

                }, error: function (layero, index) {

                }

            });
        }
    </script>
</body>

</html>
