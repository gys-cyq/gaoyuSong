<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .layui-form {
            margin: 20px
            /* text-align: center */
        }

        .layui-textarea {
            width: 850px;

        }
        img{
            width: 60px;
            height: 60px;
            margin: 0 30px
        }
        .filename {
            width: 120px;
            white-space: nowrap;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

</head>

<body>
    <div class="layui-table-brief" style="margin: 10px">
        <div>
            <button class="layui-btn" id="applySeniorCompany">资质申报</button>
            <button class="layui-btn" onclick="history()">历史申报</button>
        </div>
        <form class="layui-form" id="demofrom" style="margin-top: 10px" lay-filter="formTest">
            <input name="id" class="layui-input" type="hidden" />
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name" class="layui-input" autocomplete="off" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业法人
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="legalPerson" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input" autocomplete="off" placeholder="请输入密码" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">


                <div class="layui-inline" id="type">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contacts" class="layui-input" autocomplete="off" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactsTel" class="layui-input" autocomplete="off" lay-verify="checkTel" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册日期

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerDate" class="layui-input" id="time" readonly='readonly' />

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">注册资金

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" onkeyup="only_num(this)" onblur="only_num(this)" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工人数

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="staffNumber" class="layui-input" autocomplete="off" onkeyup="num(this)" onblur="num(this)" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">街道
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <select lay-filter="streetId" id="streetId" lay-verify="streetId" name="streetId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">



                <div class="layui-inline">
                    <label class="layui-form-label">园区
                    </label>
                    <div class="layui-input-inline">

                        <select lay-filter="parkId" id="parkId" name="parkId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">经营范围

                    </label>
                    <div class="layui-input-inline">
                        <!-- <input type="text" name="operationScope" class="layui-input" autocomplete="off" /> -->
                        <textarea class="layui-textarea" name="operationScope"></textarea>

                    </div>
                </div>
            </div>

            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">备注

                    </label>
                    <div class="layui-input-block">
                        <!-- <input type="text" name="remark" class="layui-input" autocomplete="off" /> -->
                        <textarea class="layui-textarea" name="remark"></textarea>


                    </div>
                </div>


            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业资质

                    </label>

                    <div class="layui-inline">
                        <ul id="qualificationsList" style="display: flex;float: left;padding:5px 15px;"></ul>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>

                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var form;
        var layer;
        var historyId;
        var streetId;
        var data;
        layui.use(['form', 'layer', 'laydate'], function () {
            layer = layui.layer;
            form = layui.form;
            var laydate = layui.laydate;
            findCompany();

            laydate.render({
                elem: '#time'
            });
            form.verify({
                checkTel: function (value) {
                    if (!checkTel(value) && value != null&&value.length!=0) {
                        return "请输入正确的联系电话"
                    }
                }
            })
            form.on('submit(submit)', function (data) {
                console.log(JSON.stringify(data.field));
                var options = {
                    url: baseUrl + "/company/update",
                    type: 'post',
                    dataType: 'json',
                    data: {
                        token: localStorage.getItem('token')
                    },
                    timeout: 10000,
                    success: function (res) {
                        if (res.status == 1) {
                            layer.alert(res.msg, function () {
                                layer.closeAll();
                            })
                        } else {
                            errmsg(res);
                        }

                    },
                    error: function (res) {

                    }
                };
                $('#demofrom').ajaxForm(options);
                $('#demofrom').submit();
                return false;
            });
            form.on('select(streetId)', function (data) {
                streetId = data.value;

                if (streetId == '' || streetId == undefined) {
                    $('#parkId').html('');
                    form.render();
                    return;
                }
                getParkList(undefined);
            });
            $('#applySeniorCompany').click(function () {
                applySeniorCompany();
            });

        });

        function findCompany() {
            $.ajax({
                url: baseUrl + '/company/findcompany',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: {
                    token: localStorage.getItem('token')
                },
                success: function (res) {
                    if (res.status == 1) {
                        data = res.data;
                        if (data != null) {
                            historyId = data.id;
                            streetId = data.streetId;
                            form.val("formTest", data);
                            var qualificationsList = data.qualificationsList;
                            var html='';
                            for (var i in qualificationsList) {
                                var image = baseUrl + '/file/getImg?path=' + qualificationsList[i].image;
                                html += '<div style="width:120px;height:80px;">';
                                html += '<img src="' + image + '" ></img>';
                                html += '<div class="filename">' +qualificationsList[i].expirationDate+"到期" + '</div>';
                                html += '</div>';
                            }
                            $('#qualificationsList').html(html)
                            getStreetList(data);
                            getParkList(data);
                        }

                    } else {
                        layer.msg(res.msg);
                    }

                }, error: function (xhr, type, errorThrown) {


                }
            });
        }

        function applySeniorCompany() {
            layer.open({
                type: 2,
                area: ['600px', '560px'],
                fix: false,
                title: '资质申报',
                content: 'applySenior.html',
                success: function (layero, index) {

                }, error: function (layero, index) {

                }
            });

        };
        function history() {
            layer.open({
                type: 2,
                area: ['1000px', '400px'],
                fix: true,
                title: '历史申报',
                content: 'history.html',
                success: function (layero, index) {
                    // layer.msg(historyId);
                    var iframe = window['layui-layer-iframe' + index];
                    iframe.child(historyId);

                }, error: function (layero, index) {

                }

            });
        }
        function getStreetList(res) {
            $.ajax({
                url: baseUrl + '/street/getStreetList',
                type: 'get',
                dataType: 'json',
                data: { token: localStorage.getItem('token') },
                success: function (response) {
                    response = eval(response);
                    try {
                        if (response.status == 1) {
                            var data = response.data;
                            var html = ' <option value="">' + '请选择街道' + '</option>';
                            for (var i in data) {
                                var id = data[i].id;
                                var name = data[i].name;
                                html += ' <option value=' + id + '>' + name + '</option>';

                            }

                            $('#streetId').html(html);
                            $('#streetId').val(res.streetId);
                            // form.val("formTest",{"streetId":data.streetId})
                            form.render();



                        } else {
                            errmsg(response);
                        }
                    } catch (e) {


                    }

                },
                error: function (xhr, type, errorThrown) {
                    console.log(xhr.responseText);
                }
            });

        }
        function getParkList(obj) {
            $.ajax({
                url: baseUrl + "/park/getParkList",
                type: 'get',
                dataType: 'json',
                data: {
                    token: localStorage.getItem('token'),
                    street: streetId
                },
                success: function (response) {
                    try {
                        response = eval(response);
                        if (response.status == 1) {
                            var data = response.data;
                            var html = ' <option value="">' + "请选择园区" + '</option>';
                            for (var i in data) {
                                var id = data[i].id;
                                var name = data[i].name;
                                html += ' <option value=' + id + '>' + name + '</option>';
                            }

                            $('#parkId').html(html);
                            if (obj != undefined) {
                                $('#parkId').val(obj.parkId);
                            }

                            form.render();

                        }

                    } catch (e) {

                    }

                },
                error: function (xhr, type, errorThrown) {

                }


            });


        }

    </script>
</body>

</html>
