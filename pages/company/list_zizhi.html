<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- 企业库 -->
    <style>
    </style>

</head>

<body>
    <div class="layui-tab-brief">

        <form class="layui-form">
            <div class="layui-form-item" style="margin-top: 10px">

                <div class="layui-inline">
                    <label class="layui-form-label">企业名称

                    </label>

                    <div class="layui-input-inline">
                        <input type="text" id="name" class="layui-input" autocomplete="off" value="" />
                    </div>

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">法定代表人

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="legalPerson" autocomplete="off" class="layui-input" value="">
                    </div>


                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">到期年份

                    </label>
                    <div class="layui-input-inline">
                        <input id="year" class="layui-input" type="text" readonly="readonly">
                        </input>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="address" autocomplete="off" class="layui-input" value="">
                    </div>


                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">企业电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="telphone" autocomplete="off" class="layui-input" value="">
                    </div>


                </div>

                <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>


            </div>
        </form>
        <div style="margin: 20px">
            <button class="layui-btn layui-btn-small" id="add" onclick="add()">
                <i class="layui-icon"></i> 添加
            </button>
            <button class="layui-btn" onclick="download()">下载导入模板</button>

            <button class="layui-btn" id="export" onclick='exportFile()'>导出</button>
            <button class="layui-btn" id="upload">导入</button>
        </div>
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="style-table" id="demo" lay-filter="test">
                </table>
            </div>
        </fieldset>

    </div>
    <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="history">历史申报</a>

                </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">

        layui.use(['form', 'table', 'layer', 'upload', 'laydate'], function () {
            var pid = GetQueryString('pid');
            console.log('pid:' + pid)
            var layer = layui.layer;
            var form = layui.form;
            var table = layui.table;
            var upload = layui.upload;
            var laydate = layui.laydate;
            table.render({
                elem: '#demo',
                url: baseUrl + '/company/findcompanyByNumber',
                where: { token: localStorage.getItem('token'), number: pid },
                parseData: function (res) {

                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.total,
                        "data": res.data.list
                    }
                },
                page: true,
                limit: 20,
                id: 'testReload',
                cols: [[
                    { field: 'name', title: '公司名称' },
                    { field: 'legalPerson', title: '公司法人' },
                    { field: 'contactsTel', title: '企业电话' },
                    { field: 'address', title: '企业地址' },
                    { field: 'operationScope', title: '经营范围' },
                    { fixed: 'right', width: 300, align: 'center', toolbar: '#barDemo', title: '操作' }
                ]],
                done: function (res, curr, count) {
                    layer.closeAll('loading');
                }


            });
            laydate.render({
                elem: '#year',
                type: 'year'
            });
        });
        function download() {
            window.location.href = baseUrl + '/template/company_template.xls';


        }

    </script>
</body>

</html>
