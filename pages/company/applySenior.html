<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>南通科技局</title>
<!--<link rel="stylesheet" href="../../static/css/font.css" />-->
<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
<link rel="stylesheet" href="../../css/style.css" />
<style>
    img {
        width: 40px;
        height: 40px;
    }
</style>

</head>

<body>
    <div class="layui-table-brief" style="margin: 10px">
        <form class="layui-form" id="demofrom">
            <div class="layui-form-item">

                <div class="layui-form-item" id="second">
                    <div class="layui-inline">
                        <label class="layui-form-label">申报资质
                            <span style="color:red;">*</span>
                        </label>
                        <div class="layui-input-inline">
                            <select lay-filter="companyType" name="companyType" id="companyType" lay-verify="required">
                            </select>
                        </div>
                    </div>

                </div>
                <div class="layui-form-item" id="second">
                    <div class="layui-inline">
                        <label class="layui-form-label">说明

                        </label>
                        <div class="layui-input-inline">
                            <textarea class="layui-textarea" name="description"></textarea>
                        </div>
                    </div>

                </div>

                <div class="layui-inline" >
                    <label class="layui-form-label" style="width: auto">附件
                            <span style="color:#2fa4e7;font-size: 10px">(点击下载附件模板)</span>
                    </label>
                   
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                        <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

        </form>
        </div>
        <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../lib/layui/layui.js"></script>
        <script type="text/javascript" src="../../js/jquery.form.js"></script>
        <script type="text/javascript" src="../../js/main.js"></script>
        <script type="text/javascript">
            var form;
            var layer;
            layui.use(['form', 'layer'], function () {
                form=layui.form;
                layer=layui.layer;
                findcompanyTypeAll();
                getTemplateList();
            });
            function findcompanyTypeAll(){
                $.ajax({
                    url:baseUrl+'/companytype/findcompanyTypeAll',
                    type:'get',
                    dataType:'json',
                    timeout:10000,
                    data:{token:localStorage.getItem('token')},
                    success:function(res){
                        if(res.status==1){
                            var data=res.data;
                            var html = ' <option value="">' + '请选择资质' + '</option>';

                            for(var i in data){
                                var id=data[i].id;
                                var typeName=data[i].typeName;
                                html += ' <option value=' + id + '>' + typeName + '</option>';

                            }
                            $('#companyType').html(html);
                            form.render();
                        }else{
                            layer.msg(res.msg);
                        }

                    },
                    error:function(xhr,type,errorThrown){


                    }
                });
            }
            function getTemplateList(){
                $.ajax({
                    url:baseUrl+'/template/getTemplateList',
                    type:'get',
                    dataType:'json',
                    timeout:10000,
                    data:{
                        token:localStorage.getItem('token'),
                        code:'C200001'
                    },
                    success:function(res){

                    },
                    error:function(xhr,type,errorThrown){

                    }
                });

            }
        </script>

</body>

</html>
