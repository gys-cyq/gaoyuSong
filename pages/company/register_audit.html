<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />


</head>


<body>
    <div style="margin-top:20px;" class="layui-tab-brief">
        <form class="layui-form" lay-filter="details">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">企业名称

                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" class="layui-input" autocomplete="off" readonly="readonly" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">企业法人</label>

                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="legalPerson" autocomplete="off" class="layui-input" readonly='readonly'>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系人

                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="contacts" autocomplete="off" class="layui-input" readonly='readonly'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactsTel" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地址

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" class="layui-input" readonly='readonly' />
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">注册资金</label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" readonly='readonly' />
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">员工人数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="staffNumber" class="layui-input" readonly='readonly' />
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerTime" class="layui-input" readonly='readonly' />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">街道

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="streetName" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">园区

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="parkName" class="layui-input" readonly='readonly' />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="status" class="layui-input" readonly='readonly' />
                    </div>
                </div>


            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">经营范围</label>
                    <div class="layui-input-inline">
                        <input type="text" name="operationScope" class="layui-input" readonly='readonly' style="width: 840px" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <input type="text" name="remark" class="layui-input" readonly='readonly' style="width: 840px" />
                    </div>
                </div>
            </div>


        </form>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                <button class="layui-btn" id="yes">通过</button>
                <button class="layui-btn layui-btn-primary" id="no">不通过</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var id;
        var layer;
        var form;



        function child(obj) {
            id = obj.id;
            layui.use(['layer', 'form'], function () {
                layer = layui.layer;
                form = layui.form;
                var data = JSON.parse(JSON.stringify(obj));
                if (data.status == 0) {
                    data.status = '新注册';
                } else if (data.status == 1) {
                    data.status = '通过';
                } else if (data.status == 2) {
                    data.status = '不通过';
                }
                form.val("details", data)
                $('#yes').on('click', function () {

                    layer.alert("确定通过吗？", function () {
                        approveCompany(1);
                    });
                });
                $('#no').on('click', function () {
                    layer.alert('确定不通过吗？', function () {
                        approveCompany(2);

                    });

                });




            });
            var status;
            if (obj.status == 0) {
                status = '新注册'

            } else if (obj.status == 1) {
                status = '通过';
            } else {
                status = '不通过'
            }
            $("input[name='status']").val(status);


        }
        function approveCompany(isApprove) {

            $.ajax({
                url: baseUrl + '/register/approveCompany',
                type: 'post',
                dataType: 'json',
                timeout: 10000,
                data: {
                    token: localStorage.getItem('token'),
                    id: this.id,
                    isApprove: isApprove

                },
                success: function (response) {
                    if (response.status == 1) {
                        layer.alert(response.msg, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        })
                    } else {
                        errmsg(res);
                    }

                },
                error: function (xhr, type, errorThrown) {

                }
            });
        }
    </script>

</body>

</html>
