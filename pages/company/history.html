<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>南通科技局</title>

<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
<link rel="stylesheet" href="../../css/style.css" />


</head>

<body>
    <div class="layui-tab-brief">
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="style-table" id="demo" lay-filter="test">
                </table>
            </div>
        </fieldset>

    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
        <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
    </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        var table;

        function child(obj) {

            console.log(obj);
            layui.use(['table', 'layer'], function () {
                table = layui.table;
                var layer = layui.layer;
                table.render({
                    elem: '#demo',
                    url: baseUrl + '/company/findApplyRecondsByPage',
                    where: { token: localStorage.getItem('token'), id: obj },
                    parseData: function (res) {

                        return {
                            "code": 0,
                            "msg": res.msg,
                            "count": res.data.total,
                            "data": res.data.list
                        }
                    },
                    page: true,//开启分页
                    cols: [
                        [
                            { field: 'companyName', title: '企业名称' },
                            { field: 'companyType', title: '申报资质' },
                            { field: 'applyDate', title: '申报时间' },
                            {
                                field: 'status', templet: function (data) {
                                   
                                    if(data.status==0) {
                                       
                                       return "待审核"
                                    }else if(data.status==1){
                                       return "通过"
                                    }else{
                                        return "不通过"
                                    }
                                
                                        
                                      
                                      
                                    
                                    
                                }, title: '状态'
                            },
                            { fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo', title: '操作' }
                        ]
                    ]


                });

                table.on('tool(test)',function(obj){
                    var data = obj.data;//获得当前行数据
                    var layEvent = obj.event;//获得lay-event对应的值
                    if(layEvent=='detail'){
                        layer.open({
                        type:2,
                        area:['800px','300px'],
                        fix:false,//不固定
                        title:'详细信息',
                        content:'history_detail.html',
                        success:function(layero,index){
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);

                        }

                    });
                    }
                })
            });

        }
    </script>

</body>

</html>
