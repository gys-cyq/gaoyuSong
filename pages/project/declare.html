<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <!--<link rel="stylesheet" href="../../static/css/font.css" />-->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .layui-inline {
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="layui-table-brief" style="margin: 10px">
        <form class="layui-form" id="demofrom" style="margin-top: 10px" lay-filter="formTest">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目类型
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <select></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目行业
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <select></select>
                    </div>
                </div>

            </div>
            <div class="layui-form-item">


                <div class="layui-inline" id="type">
                    <label class="layui-form-label">项目名称
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contacts" class="layui-input" autocomplete="off" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">申报单位
                        <span style="color:red;">*</span>
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactsTel" class="layui-input" autocomplete="off" />

                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系人姓名
                        <span style="color:red;">*</span>

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" onkeyup="only_num(this)" onblur="only_num(this)" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系人电话
                        <span style="color:red;">*</span>

                    </label>
                    <div class="layui-input-inline">
                        <input type="number" name="staffNumber" class="layui-input" autocomplete="off" />

                    </div>
                </div>



            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">其他信息

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="registerCapital" class="layui-input" onkeyup="only_num(this)" onblur="only_num(this)" />

                    </div>
                </div>




            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>

                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        layui.use(['form','layer'],function(){
            var form=layui.form;
            var layer=layui.layer;
            findprojectTypeAll();
        });
        function findprojectTypeAll(){
            $.ajax({
                url:baseUrl+'/projectType/findprojectTypeAll',
                type:'get',
                dataType:'json',
                timeout:10000,
                data:{token:localStorage.getItem('token')},
                success:function(res){
                    if(res.status==1){
                        var data=res.data;
                        var html = ' <option value="">' + '请选择项目类型' + '</option>';
                        for(var i in data){
                            var typeName=data[i].typeName;
                            var id=data[i].data;
                            html += ' <option value=' + id + '>' + typeName + '</option>';

                        }
                    }else{
                        errmsg(res);
                    }

                },error:function(xhr,type,errorThrown){
                    
                }
            });
        }
    </script>

</body>

</html>
