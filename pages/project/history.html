<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>南通科技局</title>
<!--<link rel="stylesheet" href="../../static/css/font.css" />-->
<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
<link rel="stylesheet" href="../../css/style.css" />

<style>
    .layui-table-cell {
        height: auto;
        white-space: normal;
        word-wrap: break-word;
        word-break: break-all
    }
</style>

</head>

<body>
    <div class="layui-tab-brief">
       
            <!-- <div class="layui-field-box"> -->
                <table class="style-table" id="demo" lay-filter="test">
                </table>
            <!-- </div> -->
      

    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="files">附件</a>


    </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        var table;
        var user = JSON.parse(localStorage.getItem("user"));
        function child(obj,actions) {
            consoleUtils(obj);
            layui.use(['table', 'layer'], function () {
                table = layui.table;
                var layer = layui.layer;
               
                table.render({
                    elem: '#demo',
                    url: baseUrl + '/project/getProjectApplyStatus',
                    where: { token: localStorage.getItem('token'), projectId: obj },
                    parseData: function (res) {

                        return {
                            "code": 0,
                            "msg": res.msg,
                            "data": res.data
                        }
                    },
                    id:'testReload',
                    page: false,//开启分页
                    cols: [
                        [
                            { field: 'name', title: '项目名称' },
                            {
                                field: 'type', title: '申报类型', templet: function (e) {
                                    if (e.type == 'C100001') {
                                        return '新项目申报'
                                    } else if (e.type == 'C100002') {
                                        return '合同审核'
                                    } else if (e.type == 'C100003') {
                                        return "中期检查"
                                    } else if (e.type == 'C100004') {
                                        return "项目验收"
                                    } else {
                                        return ""
                                    }
                                }
                            },
                            // { field: 'companyName', title: '申报单位' },
                            { field: 'timeStr', title: '申请日期' },
                            {
                                field: 'status', templet: function (e) {
                                    if (e.status == 0) {
                                        return '<span style="color: red;">' + "待审核" + '</span>';
                                    } else if (e.status == 1) {
                                        return '<span style="color: red;">' + '审核中' + '</span>'
                                    } else if (e.status == 2) {
                                        return '<span style="color: red;">' + "通过" + '</span>';
                                    } else if (e.status == 3) {
                                        return '<span style="color: red;">' + "不通过" + '</span>'
                                    } else if (e.status == 4) {
                                        return '<span style="color: red;">' + "退回" + '</span>'
                                    } else if (e.status == 7) {
                                        return "专家审批结束"

                                    } else if (e.status == 8) {
                                        return "流程未匹配";

                                    } else if (e.status == 9) {
                                        return "系统导入"

                                    } else {
                                        return "";
                                    }

                                }, title: '状态'
                            },
                            {
                                field: 'isExpert', title: '操作', align: 'center', templet: function (e) {
                                    var html = '<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">' + '查看' + '</a>';
                                    html += '<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="files">' + '附件' + '</a>';
                                    if (actions.indexOf('project:edit') != -1 && (e.status == 4 || e.status == 8 || e.status == 9 || e.status == 0)) {
                                        html += ' <a class="layui-btn layui-btn-xs" lay-event="edit">' + '编辑' + '</a>'

                                    }
                                    if (e.isExpert == 1 && user.companyId == 0 && user.type != 3) {

                                        html += ' <a class="layui-btn layui-btn-xs" lay-event="audit" >' + '专家送审' + '</a>';


                                    }
                                    return html;
                                }
                            }
                        ]
                    ]


                });

                table.on('tool(test)', function (obj) {
                    var data = obj.data;//获得当前行数据
                    var layEvent = obj.event;//获得lay-event对应的值
                    if (layEvent == 'detail') {
                        layer.open({
                            type: 2,
                            area: ['900px', '300px'],
                            fix: false,//不固定
                            title: '详细信息',
                            content: 'history_detail.html',
                            success: function (layero, index) {
                                var iframe = window['layui-layer-iframe' + index];
                                iframe.child(data.id);

                            }

                        });
                    } else if (layEvent == 'files') {
                        layer.open({
                            type: 2,
                            area: ['500px', '300px'],
                            fix: false,//不固定
                            title: '附件',
                            content: 'files.html',
                            success: function (layero, index) {
                                var iframe = window['layui-layer-iframe' + index];
                                iframe.child(data);

                            }

                        });
                    } else if (layEvent == 'audit') {
                        layer.open({
                            type: 2,
                            area: ['460px', '300px'],
                            fix: true,
                            title: '专家送审',
                            content: 'list_audit.html',
                            success: function (layero, index) {
                                var iframe = window['layui-layer-iframe' + index];
                                iframe.child(data);


                            }, error: function (layero, index) {

                            }, end: function () {
                                table.reload('testReload');
                            }

                        });
                    }else if(layEvent=='edit'){
                        layer.open({
                        type: 2,
                        area: ['800px', '360px'],
                        fix: true,
                        title: '编辑',
                        content: 'history_edit.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);

                        }, error: function (layero, index) {

                        }, end: function () {
                            table.reload("testReload");
                        }

                    });
                    }
                })
            });

        }
    </script>

</body>

</html>
