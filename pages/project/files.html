<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <!--<link rel="stylesheet" href="../../static/css/font.css" />-->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .filename {
            width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center
        }

        .titlename {
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }

        fieldset {

            width: auto;
            min-width: 380px;

        }
    </style>

</head>


<body>
    <div class="layui-table-brief" style="margin: 10px">
        <div class="titlename">
            历史申请附件
        </div>
        <fieldset class="layui-elem-field">
            <ul id="template" style="display: flex;float: left;padding:5px 15px;width: 380px"></ul>
        </fieldset>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        function child(obj) {
            $.ajax({
                url: baseUrl + '/project/getFiles',
                type: 'post',
                dataType: 'json',
                timeout: 10000,
                data: {
                    token: localStorage.getItem('token'),
                    type: obj.type,
                    projectId: obj.id

                },
                success: function (res) {
                    if (res.status == 1) {
                        var data = res.data;
                        var html = '';

                        for (var i in data) {
                            var imgurl = baseUrl + '/images/' + data[i].formats + '.png';
                            var downloadurl = baseUrl + '/file/download?path=' + data[i].path;
                            html += '<div ><a href="' + downloadurl + '">';
                            html += '<img src="' + imgurl + '" style="width:60px;height:60px;margin:0px 20px"></img>';
                            html += '<div class="filename">' + data[i].filename + '</div>';
                            html += '</a></div>';
                        }
                        $('#template').html(html);
                    } else {
                        layer.msg(res.msg);
                    }

                },
                error: function (xhr, type, errorThrown) {

                }
            });
        }

    </script>
</body>

</html>
