<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>南通科技局</title>
<!--<link rel="stylesheet" href="../../static/css/font.css" />-->
<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
<link rel="stylesheet" href="../../css/style.css" />


</head>

<body>
    <div class="layui-tab-brief">
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="style-table" id="demo" lay-filter="test">
                </table>
            </div>
        </fieldset>

    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="audit">审核</a>


    </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">



        layui.use(['table', 'layer'], function () {
            table = layui.table;
            var layer = layui.layer;
            table.render({
                elem: '#demo',
                url: baseUrl + '/project/unexamineProject',
                where: { token: localStorage.getItem('token'), type: "C100001" },
                parseData: function (res) {

                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.total,
                        "data": res.data.list
                    }
                },
                page: true,//开启分页
                limit: 20,
                id: 'testReload',
                cols: [
                    [
                        { field: 'name', title: '项目名称' },
                        { field: 'projectIndustryName', title: '项目类别' },
                        { field: 'companyName', title: '申报单位' },
                        {
                            field: 'declareDate', title: '申报日期', templet: function (e) {
                                var date = new Date(e.declareDate);
                                Y = date.getFullYear() + '-';
                                M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                                D = date.getDate() + ' ';
                                // h = date.getHours() + ':';
                                // m = date.getMinutes() + ':';
                                // s = date.getSeconds();
                                var time=Y + M + D ; 
                                return time;
                            }
                        },
                        { fixed: 'right', align: 'center', toolbar: '#barDemo', title: '操作' }
                    ]
                ], done: function (res, cuur, count) {
                    layer.closeAll('loading');
                }


            });

            table.on('tool(test)', function (obj) {
                var data = obj.data;//获得当前行数据
                var layEvent = obj.event;//获得lay-event对应的值
                if (layEvent == 'detail') {
                    layer.open({
                        type: 2,
                        area: ['720px', '460px'],
                        fix: false,//不固定
                        title: '详细信息',
                        content: 'review_detail.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);

                        }

                    });
                } else if (layEvent == 'audit') {
                    layer.open({
                        type: 2,
                        area: ['720px', '460px'],
                        fix: false,//不固定
                        title: '审核',
                        content: 'review_audit.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(data);


                        }

                    });
                }
            })
        });


    </script>

</body>

</html>
