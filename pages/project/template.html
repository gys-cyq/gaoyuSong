<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <!--<link rel="stylesheet" href="../../static/css/font.css" />-->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .filename {
            width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

</head>


<body>
    <div class="layui-form-item" style="display: flex;margin-top: 20px">
        <!-- <div class="layui-inline">
            <label class="layui-form-label">附件
            </label>

        </div> -->
        <ul id="template" style="display: flex;float: left;"></ul>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        function child(obj) {
            $.ajax({
                url: baseUrl + '/template/getTemplateList',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: {
                    token: localStorage.getItem('token'),
                    code:obj

                },
                success: function (res) {
                    if (res.status == 1) {
                        var data = res.data;
                        var html = '';
                        
                        for (var i in data) {
                            var imgurl = baseUrl + '/images/' + data[i].formats + '.png';
                            var downloadurl = baseUrl + '/file/download?path=' + data[i].path;
                            html += '<div style="margin-top:-20px"><a href="' + downloadurl + '">';
                            html += '<img src="' + imgurl + '" style="width:60px;height:60px"></img>';
                            html += '<div class="filename">' + data[i].filename + '</div>';
                            html += '</a></div>';
                        }
                        $('#template').html(html);
                    } else {
                        layer.msg(res.msg);
                    }

                },
                error: function (xhr, type, errorThrown) {

                }
            });
        }

    </script>
</body>

</html>
