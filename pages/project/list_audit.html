<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <style>
        .delImage {
            width: 18px;
            height: 15px;
            margin-left: 10px;
            cursor: pointer;
            align-items: right;
        }
    </style>
</head>

<body>
    <div class="layui-tab-brief">
        <form class="layui-form" id="demofrom">
            <div class="layui-form-item">
                <input type='hidden' name="conditions">
                <input type="hidden" name="statusId">
                <div class="layui-input-inline" style="width:75%;">
                    <label class="layui-form-label">专家</label>
                    <img src="../../img/plus.png" onclick="addPro()" style="width:10%;" />
                </div>

                <div class="layui-input-inline">

                    <ul id="conditions" style="margin-left: 60px" lay-verify="select">

                    </ul>

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                    <button type="cancel" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var layer;
        var conditions = [];
        var html = '';
        function child(obj) {
            $("input[name='statusId']").val(obj.statusId)
            layui.use(['layer', 'form'], function () {
                layer = layui.layer;
                var form = layui.form;
                form.verify({
                    select:function(value){
                        temp = $('#conditions li');
                       
                       if(temp.length==0){
                           return "请选择专家"
                       }
                    }
                })
                form.on('submit(submit)', function (data) {
                    console.log(JSON.stringify(data.field));
                    var options = {
                        url: baseUrl + '/expert/choose',
                        type: 'POST',
                        dataType: "json",
                        data: { token: localStorage.getItem('token') },
                        // clearForm: true,
                        // resetForm: true,
                        async: false,
                        timeout: 10000,
                        success: function (res) {
                            if (res.status == 1) {
                                layer.alert("成功", function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                    // parent.location.reload();
                                });
                            } else {
                                errmsg(res)

                            }
                        },
                        error: function (data) {
                            alert('error');
                        }

                    };
                    $('#demofrom').ajaxForm(options);
                    $('#demofrom').submit();
                    return false;
                })
            });




        }


        function addPro() {
            layer.open({
                type: 2,
                area: ['400px', '400px'],
                fix: true,
                title: '专家条件',
                content: 'add_pro.html',
                success: function (layero, index) {


                }, error: function (layero, index) {

                }

            });
        }


        function cancel() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);

        }

        function setChooseValues(messageId, message) {
            conditions.push(messageId)
            $("input[name='conditions']").val(conditions);
            html = '<li style="display:flex;width:400px">' + '<p>' + message + '</p>' + '<img src="../../img/iconfont-del.png" class="delImage" onclick="del()"/>' + '</li>';
            $('#conditions').append(html);

        }

        function del() {
            div = document.getElementsByClassName("delImage");
            ul = document.querySelector("#conditions");
            list = ul.querySelectorAll("li");
            for (var i = 0; i < div.length; i++) {


                list[i].remove();
                conditions.splice(i,1);
                $("input[name='conditions']").val(conditions);


            }
        }

    </script>
</body>

</html>
