<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <!--<link rel="stylesheet" href="../../static/css/font.css" />-->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        .layui-inline {
            margin-bottom: 20px;
        }

        .filename {
            width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

</head>

<body>
    <div class="layui-table-brief" style="margin: 20px">
        <form class="layui-form" id="demofrom" lay-filter="formTest">
            <input class="layui-input" name='id' type="hidden">
            <input class="layui-input" name='statusId' type="hidden">
            <input class="layui-input" name='files' type="hidden">
            <input type="hidden" name="projectIndustry" class="layui-input" readonly='readonly' />

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目类型
                    </label>
                    <div class="layui-input-inline">
                        <select id="type" name="type" lay-verify='required'></select>
                        <!-- <input name="typeName" class="layui-input" readonly='readonly'></input> -->
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目行业

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="projectIndustryName" class="layui-input" lay-verify='required' readonly='readonly' />

                    </div>
                    <input type="button" class="layui-btn layui-btn-normal" onclick="openDeclare()" value="选择">

                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline" id="type">
                    <label class="layui-form-label">项目名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">申报单位
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="companyName" class="layui-input" readonly='readonly' lay-verify='required' />

                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系人姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="linkName" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系人电话
                    </label>
                    <div class="layui-input-inline">
                        <input type="tel" name="linkTel" class="layui-input" />

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">状态
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="statusName" class="layui-input" />

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">项目说明
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="description" class="layui-input" />

                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="display: flex">
                <div class="layui-inline">
                    <label class="layui-form-label">附件
                    </label>

                </div>

                <ul id="template" style="display: flex;float: left;"></ul>


            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align:center;margin:0 auto;">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                    <button type="cancel" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript">
        var form;
        function child(obj) {
            obj = JSON.stringify(obj);
            var data = JSON.parse(obj);
            layui.use(['form', 'layer', 'upload'], function () {
                form = layui.form;
                var layer = layui.layer;
                form.val('formTest', data);
                var status;
                var statusTV = $("#statusName");
                if (data.status == 0) {
                    status = "待审核";
                } else if (data.status == 1) {
                    status = '审核中'
                } else if (data.status == 2) {
                    status = "通过";
                } else if (data.status == 3) {
                    status = "不通过";
                } else if (data.status == 4) {
                    status = "退回";
                }else if(data.status==7){
                    status='专家审批结束';
                }else if(data.status==8){
                    status='未匹配审批流程';
                }else{
                    status='';
                }

                statusTV.val(status);
                var html = '';
                var filesList=[];
                for (var i in data.attList) {
                    filesList.push(data.attList[i].path);
                    var imgurl = baseUrl + '/images/' + data.attList[i].formats + '.png';
                    var downloadurl = baseUrl + '/file/download?path=' + data.attList[i].path;
                    html += '<div style="margin-top:-20px"><a href="' + downloadurl + '">';
                    //                            console.log(baseUrl+'/images/'+obj[i].formats+'.png');
                    html += '<img src="' + imgurl + '" style="width:60px;height:60px"></img>';
                    html += '<div class="filename">' + data.attList[i].filename + '</div>';
                    html += '</a></div>';
                }
                $("input[name='files']").val(filesList)
               
               
                $('#template').html(html);
                findprojectTypeAll(data.type);
                form.on('submit(submit)', function (data) {
                    console.log(JSON.stringify(data.field));
                    var options = {
                        url: baseUrl + "/project/editProject",
                        type: 'post',
                        dataType: 'json',
                        // clearForm: true,
                        // resetForm: true,
                        data: {
                            token: localStorage.getItem('token')
                        },
                        timeout: 10000,
                        success: function (res) {

                            if (res.status == 1) {
                                layer.alert(res.msg, function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                });

                            } else {
                                errmsg(res);
                            }

                        },
                        error: function (res) {
                           

                        }
                    };
                    $('#demofrom').ajaxForm(options);
                    $('#demofrom').submit();
                    return false;
                });

            });
        }

        function findprojectTypeAll(type) {
            $.ajax({
                url: baseUrl + '/projectType/findprojectTypeAll',
                type: 'get',
                dataType: 'json',
                timeout: 10000,
                data: { token: localStorage.getItem('token') },
                success: function (res) {
                    if (res.status == 1) {
                        var data = res.data;
                        var html = ' <option value="">' + '请选择项目类型' + '</option>';
                        for (var i in data) {
                            var typeName = data[i].typeName;
                            var id = data[i].id;
                            html += ' <option value=' + id + '>' + typeName + '</option>';

                        }

                        $('#type').html(html);
                        $('#type').val(type);
                        form.render();
                    } else {
                        errmsg(res);
                    }

                }, error: function (xhr, type, errorThrown) {

                }
            });
        }

        function openDeclare() {
            layer.open({
                type: 2,
                title: '选择项目行业',
                area: ['250px', '360px'],
                fix: false,
                content: 'project_declare.html',
                success: function (layero, index) {

                },
                error: function (layero, index) {

                }
            })
        }
        function setChooseValues(message) {
            console.log(message);
            $("input[name='projectIndustryName']").val(message.name)
            $("input[name='projectIndustry']").val(message.id);

        }
        function cancel() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);

        }

    </script>

</body>

</html>
