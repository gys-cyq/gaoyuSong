<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css"/>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <title>崇川科技局项目管理系统</title>
</head>
<body>
<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
    <form class="layui-form" id="processEdit">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">审核类型</label>
                <div class="layui-input-inline">
                    <select name="type" id="type" lay-filter="type">
                        <option value="">请选择</option>
                        <option value="1">角色</option>
                        <option value="2">具体人员</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" id="choose1">
            <div class="layui-inline">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-inline">
                    <select id="role" name="role"></select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" id="choose2" style="display:none">
            <div class="layui-inline">
                <label class="layui-form-label">用户</label>
                <div class="layui-input-inline">
                    <select id="user" name="username"></select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <button class="layui-btn" lay-submit=""  id="streetEdit">确定</button>
                <button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript">
    token = localStorage.getItem("token");
    layui.use(['form','layer'],function(){
        var layer = layui.layer,
            form = layui.form;

        form.on('select(type)', function (data) {
            if(data.value==1){
                $.ajax({
                    url:baseUrl + '/role/getRoleList',
                    type:'get',
                    dataType:'json',
                    data:{token:token},
                    success:function(res){
                        if(res.status==1){
                            var data = res.data;
                            var html = '';
                            for(var i=0;i<data.length;i++){
                                var id=data[i].id;
                                var name = data[i].role;
                                html += '<option value="+id+">'+name+'</option>';
                            }
                            $('#role').html(html);
                            form.render();
                        }else{
                            errmsg(res);
                        }
                    },
                    error:function(res){

                    }
                })
            }else{
                $('#choose1').css('display','none');
                $('#choose2').css('display','block');
                $.ajax({
                    url:baseUrl + '/user/select',
                    type:'get',
                    dataType:'json',
                    data:{token:token},
                    success:function(res){
                        if(res.status==1){
                            var data = res.data.list;
                            console.log(data);
                            var html = '';
                            for(var i=0;i<data.length;i++){
                                var id=data[i].id;
                                var name = data[i].username;
                                html += '<option value="+id+">'+name+'</option>';
                            }
                            $('#user').html(html);
                            form.render();
                        }else{
                            errmsg(res);
                        }
                    },
                    error:function(res){

                    }
                })
            }
        })

        $('#streetEdit').on('click',function(){

        })

    })
</script>
</body>
</html>
