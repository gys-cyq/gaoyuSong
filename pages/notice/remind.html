<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../static/css/font.css"  />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css"  />
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <div style="margin:10px;">
        <label class="searchTitle">内容</label>
        <div class="layui-input-inline">
            <input type="text"  placeholder="请输入关键字" class="layui-input search_input" id="content" name="content" autocomplete="off">
        </div>
        <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>
    </div>
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <table class="style-table" id="expertList" lay-filter="expertList">
            </table>
        </div>
    </fieldset>
</div>
<script type="text/javascript">
    var schoolMajor;
    var areaFind;
    token = localStorage.getItem("token");
    var form;
    layui.use(['table','layer','jquery'],function(){
        var layer = layui.layer,
            table = layui.table,
            $ = layui.jquery;
        form = layui.form;

        table.render({
            elem: '#expertList',
            url:baseUrl+'/notice/findNoticeByPage',
            where:{token:token},
            parseData: function(res){
                return {
                    "code" : 0,
                    "msg" : res.msg,
                    "count" : res.data.total,
                    "data" : res.data.list,
                }
            },
            page: true, //开启分页
            id:'expertId',
            cols: [[ //表头
                {field: 'content', title: '内容'},
                {field: 'isread', title: '是否读取',templet:function(d){
                    if(d.isread==0){
                        return '未读';
                    }else if(d.isread==1){
                        return '已读';
                    }
                }},
                {field: 'noticeUser', title: '通知人'},
                {field: 'noticeUserName', title: '通知人名称'},
                {field: 'timeStr', title: '时间'},
            ]],
            done: function (res,cuur,count) {
                layer.closeAll('loading');
            }
        });

        var active = {
            reload :function(){
                var url = baseUrl + '/notice/findNoticeByPage';
                table.reload('expertId',{
                    url:url,
                    method:'get',
                    dataType:'json',
                    page:{
                        curr:'1'
                    },
                    where:{
                        token:token,
                        content:$('#content').val()
                    },
                    done:function(res,curr,count){

                    }
                })
            }
        }

        $("#Search").on('click',function(){
            var type = $(this).data('type');
//            if( $('#roleSearch').val().trim()==""){
//                layer.msg('查询角色名称不能为空');
//                return false;
//            }
            active[type] ? active[type].call(this) : '';
        })

    })


</script>
</body>
</html>
