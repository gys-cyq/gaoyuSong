<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>南通科技局</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- 企业库 -->
    <style>
        .layui-table-cell {
            height: auto;
            white-space: normal;
            word-wrap: break-word;
            word-break: break-all
        }

        .layui-form-checkbox[lay-skin="primary"]:hover i {
            border-color: #2fa4e7;
        }

        .layui-form-checked[lay-skin="primary"] i {
            background-color: #2fa4e7;
            border-color: #2fa4e7;
        }

        .layui-form-onswitch {
            background-color: #2fa4e7;
            border-color: #2fa4e7;
        }
    </style>

</head>


<body>
    <div class="layui-tab-brief">

        <form class="layui-form">
            <div class="layui-form-item" style="margin-top: 10px">

                <div class="layui-inline">
                    <label class="layui-form-label">项目名称

                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" autocomplete="off" class="layui-input" value="">
                    </div>


                </div>



                <a class="layui-btn search_btn" data-type="reload" id="Search">查询</a>



            </div>
        </form>
        <div style="margin: 20px">
            <button class="layui-btn layui-btn-small" id="add" onclick="add()">
                <i class="layui-icon"></i> 添加
            </button>
            <button class="layui-btn" id="batchChoose" onclick='batchChoose()' style="margin-left:10px;">批量送审</button>

        </div>
        <!-- <div class="layui-field-box"> -->
        <table class="style-table" id="demo" lay-filter="test">
        </table>
        <!-- </div> -->


    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
            <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
        </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript">
        var form;
        var typeId;
        var table;
        var user = JSON.parse(localStorage.getItem("user"));
        layui.use(['table', 'layer', 'form', 'upload', 'laydate'], function () {
            table = layui.table;
            var layer = layui.layer;
            form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var pid = GetQueryString('pid');
            var actions = parent.GetPageData(pid);
            consoleUtils(actions)
            if (actions.indexOf('carriersubsidy:add') != -1) {
                $('#add').show();
            } else {
                $('#add').hide();
            }

            if (actions.indexOf('carriersubsidy:batchsongshen') != -1) {
                $('#batchChoose').show();
            } else {
                $('#batchChoose').hide();
            }
            table.render({
                elem: '#demo',
                url: baseUrl + '/carrier/select',
                where: { token: localStorage.getItem('token') },
                parseData: function (res) {

                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.total,
                        "data": res.data.list
                    }
                },
                page: true,//开启分页
                limit: 20,
                id: 'testReload',
                cols: [
                    [
                        { type: 'checkbox' },

                        { field: 'name', title: '项目名称' },
                        { field: 'projectIndustryName', title: '项目类别' },
                        { field: 'companyName', title: '申报载体' },
                        { field: 'declareDateStr', title: '申报日期' },
                        {
                            field: 'status', title: '状态', templet: function (data) {

                                if (data.status == 0) {
                                    return "待审核";
                                } else if (data.status == 1) {
                                    return '审核中'
                                } else if (data.status == 2) {
                                    return "通过";
                                } else if (data.status == 3) {
                                    return "不通过";
                                } else if (data.status == 4) {
                                    return "退回";
                                } else if (data.status == 7) {
                                    return "专家审批结束"

                                } else if (data.status == 8) {
                                    return "流程未匹配";

                                } else if (data.status == 9) {
                                    return "系统导入"

                                } else {
                                    return ""
                                }
                            }
                        },

                        // { fixed: 'right', align: 'center', toolbar: '#barDemo', title: '操作' }
                        {
                            field: 'isExpert', title: '操作', width: 165, align: 'center', templet: function (e) {
                                var html = ' <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">' + '查看' + '</a>';
                                if (actions.indexOf('carriersubsidy:history') != -1) {
                                    html += ' <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="history">' + '历史审核' + '</a>';
                                }
                                if (actions.indexOf('carriersubsidy:edit') != -1 && (e.status == 4 || e.status == 8 || e.status == 9 || e.status == 0)) {
                                    html += ' <a class="layui-btn layui-btn-xs" lay-event="edit">' + '编辑' + '</a>'

                                }
                                if (e.isExpert == 1 && actions.indexOf('carriersubsidy:batchsongshen') != -1) {

                                    html += ' <a class="layui-btn layui-btn-xs" lay-event="audit" >' + '专家送审' + '</a>';
                                }
                                return html
                            }
                        }
                    ]
                ], done: function (res, cuur, count) {
                    layer.closeAll('loading');
                }


            });
            table.on('tool(test)', function (obj) {
                var res = obj.data;//获得当前行数据
                var layEvent = obj.event;//获得lay-event对应的值
                if (layEvent == 'detail') {
                    layer.open({
                        type: 2,
                        area: ['720px', '460px'],
                        fix: false,//不固定
                        title: '详细信息',
                        content: 'list_detail.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(res);

                        }

                    });

                }
                else if (layEvent == 'audit') {
                    layer.open({
                        type: 2,
                        area: ['460px', '500px'],
                        fix: true,
                        title: '专家送审',
                        content: '../project/list_audit.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(res);


                        }, error: function (layero, index) {

                        }, en: function () {
                            table.reload("testReload");

                        }

                    });
                } else if (layEvent == "history") {
                    layer.open({
                        type: 2,
                        area: ['1000px', '400px'],
                        fix: true,
                        title: '历史审核',
                        content: '../project/history_detail.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(res.statusId);

                        }, error: function (layero, index) {

                        }

                    });
                } else if (layEvent == 'edit') {
                    layer.open({
                        type: 2,
                        area: ['800px', '460px'],
                        fix: true,
                        title: '编辑',
                        content: 'list_edit.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            iframe.child(res);

                        }, error: function (layero, index) {

                        }, end: function () {
                            table.reload("testReload");
                        }

                    });
                }
            });
            form.on('select(type)', function (data) {
                typeId = data.value;

            });
            var active = {
                reload: function () {

                    table.reload('testReload', {
                        url: baseUrl + '/carrier/select',
                        method: 'get',
                        dataType: 'json',
                        page: {
                            curr: '1'
                        },
                        where: {
                            token: localStorage.getItem('token'),
                            name: $('#name').val(),

                        }
                    })
                }
            }

            $('#Search').click(function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';


            });

            // 导入
            var files;
            var uploadInst = upload.render({
                elem: '#upload',
                url: baseUrl + '/project/importExcel',
                accept: 'file',
                exts: 'xls|xlsx',
                method: 'post',
                data: {
                    token: localStorage.getItem('token'),
                    myfile: 'myfile'
                },
                choose: function (obj) {
                    //将文件放在队列里面
                    files = this.files = obj.pushFile();
                    layer.load();
                },
                done: function (res, index, upload) {
                    layer.closeAll('loading');
                    if (res.status == 1) {
                        layer.msg(res.msg);
                        parent.location.reload();
                    } else {
                        errmsg(res);
                    }
                    delete files[index]; //删除队列里面的文件
                },
                error: function () {
                    layer.closeAll('loading');
                }
            });
        });

        function add() {
            layer.open({
                type: 2,
                area: ['900px', '560px'],
                fix: false,//不固定
                title: '添加信息',
                content: 'list_add.html',
                end: function () {
                    table.reload("testReload");

                }

            });

        }

        function download() {
            window.location.href = baseUrl + '/template/project_template.xls';

        }


        function exportFile() {
            var url = baseUrl + '/project/exportExcel?token=' + localStorage.getItem('token');
            if ($('#name').val() != '') {
                url += '&name=' + $('#name').val();
            }



            window.location.href = url;
        }




        function batchChoose() {
            var checkStatus = table.checkStatus('testReload'); //idTest 即为基础参数 id 对应的值
            var data = checkStatus.data;  //获取选中行的数据
            var isExpert = true;
            if (data.length == 0) {
                layer.msg('请选择有效数据');
                return;
            } else {
                for (var i in data) {
                    if (data[i].isExpert != 1) {
                        isExpert = false;
                    }

                }
            }
            if (!isExpert) {
                layer.msg("选择的项目有不符合送审条件的");
                return;
            }

            layer.open({
                type: 2,
                area: ['460px', '500px'],
                fix: true,
                title: '专家送审',
                content: '../project/list_audit.html',
                success: function (layero, index) {
                    var res = [];
                    for (var i in data) {
                        res.push(data[i].statusId);
                    }
                    var iframe = window['layui-layer-iframe' + index];
                    iframe.multiple(res);


                }, error: function (layero, index) {

                }, end: function () {
                    table.reload('testReload');
                }

            });
        }

    </script>
</body>

</html>
