<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="format-detection" content="telephone=no">
		<title>南通科技局</title>
		<link rel="stylesheet" href="../../static/css/font.css"  />
		<link rel="stylesheet" href="../../static/css/weadmin.css"  />
		<link rel="stylesheet" href="../../css/style.css"  />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../js/main.js"></script>
	</head>
	<body>
		<div class="layui-tab-brief">
			<input type="hidden"  id="roleid" name="roleid"/>
	        <fieldset class="layui-elem-field">
	            <div class="layui-field-box">
					<table class="style-table"><tbody id="rootContent"></tbody></table>
	            </div>
	        </fieldset>
		</div>
		<div style="text-align:center;margin-top:10px;">
			<button class="layui-btn"  id="saveDataBtn">保存</button>
			<button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
		</div>
		<script type="text/javascript">
            token = localStorage.getItem("token");
            var rootData;
            var roleid;
            var sourceList;
            var k;
			layui.use(['layer','table'],function(){
			    var layer = layui.layer,
					table = layui.table;

                window.cancel=function(){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }

			})

            function child(obj) {
                rootData = JSON.parse(obj);
                roleid = rootData.id;
                sourceList = rootData.resourceList;
                k=sourceList.length;

                $.ajax({
				url:baseUrl+'/menu/getMenuList',
				type:'get',
				dataType:"json",
				data:{token:token,id:roleid},
				success:function(res){
				    if(res.status==1){
				        var data = res.data;
                        var html="";
                        for(var i in data){
                            html += "<tr>";
                            html+="<th><input type='checkbox' value=\""+data[i].id+"\" name=\"menus\" />"+data[i].name+"</th>";
                            if(data[i].children){
                                html+="<th>"
                                html+="<table class='style-table'><tbody>";
                                for(var key in data[i].children){
                                    html+="<tr>";
                                    html+="<th><input type='checkbox' value=\""+(data[i].children)[key].id+"\" name=\"menus\"  />"+(data[i].children)[key].name+"</th>";
//						        var data=(data[i].children)[key];
                                    if((data[i].children)[key].children){
                                        html+="<th>";
                                        html+="<table class='style-table'><tbody>";
                                        for(var j in (data[i].children)[key].children){
                                            html+="<tr>";
                                            html+="<th><input type='checkbox' value=\""+((data[i].children)[key].children)[j].id+"\" name=\"menus\" />"+((data[i].children)[key].children)[j].name+"</th>";
                                            html+="</tr>";
                                        }
                                        html+="</tbody></table>";
                                        html+="</th>"
                                    }
                                    html+="</tr>";
                                }
                                html+="</tbody></table>"
                                html+="</th>"
                            }
                            html+="</tr>";

//						console.log(data[i].name);
                        }
                        $("#rootContent").html(html);



                        var list = document.getElementsByTagName('input');
                        for(var i=0;i<k;i++){
                            for(var j=0;j<list.length;j++){
                                if(list[j].value==sourceList[i].id){
                                    $(list[j]).prop("checked",true);
                                    continue;
								}
							}
//                           if( $("input").val()==sourceList[i].id){
//                               $(this).prop("checked",true);
//						   }
//                            if(sourceList[i].id){
//								$(this).prop("checked",true);
//								console.log(sourceList[i].id);
//							}
                        }
                        $('input').click(function() {
                            $(this).val();
                            if($(this).is(':checked')){
                                $(this).parents("th").siblings().find("input").prop("checked", true);
                            }else{
                                if($(this).parents("tr:first-child").parent().find("input").is(':checked')){
                                    $(this).prop("checked",false);
                                    $(this).parents("th:first-child").parent().find("input").prop("checked",false);
								}else if($(this).parents("th:first-child").parents("tr:first-child").find("input").is(':checked')){
                                    $(this).parents("th").siblings().find("input").prop("checked", false);
								}else{
                                    $(this).parents("th").siblings().find("input").prop("checked", false);
								}
                            }

                        })

					}else{
				        console.log(res.msg);
					}
				},
				error:function(){

				}
			})


            $("#saveDataBtn").click(function(){
                var menus=[];
                var list = document.getElementsByTagName('input');
                var j=0;
                for(var i=0;i<list.length;i++){
                    if($(list[i]).is(':checked')){
                        menus[j]=list[i].value;
                        j++;
					}
				}
				if(menus.length!=0){
                    var url=baseUrl + '/role/distributed';
                    $.ajax({
                        url:url,
                        type:'post',
                        dataType:'json',
                        traditional:true,
                        data:{roleid:roleid,menus:menus,token:token},
                        success:function(res){
                            if(res.status==1){
                                layer.msg("权限选择成功");
                            }else{
                                layer.msg('请选择一项权限再保存');
                            }
                        },
                        error:function(res){
                            console.log(222);
                        }
                    })
				}else{
				    layer.msg('请选择一项权限再保存');
				}
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                parent.location.reload();
            })

			}

		</script>
	</body>
</html>
