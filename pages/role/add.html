<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <style>
        .layui-form-content label{
            display:inline-block;
            margin:10px;
            padding:5px;
        }
        .layui-form-content input{
            padding:5px;
        }
    </style>
</head>
<body>
<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
    <form class="layui-form">
        <div style="text-align:center;margin:10px;" class="layui-form-content">
            <label>角色名称</label>
            <input type="text" placeholder="请输入角色名称" id="rolenameAdd" class="role"/>
        </div>
        <div style="text-align:center;" class="layui-form-content">
            <label>角色描述</label>
            <input type="text" placeholder="请描述角色内容" class="discript"/>
        </div>
    </form>
    <div style="text-align:center;margin-top:20px;">
        <button class="layui-btn" lay-submit="" lay-filter="addRole">确定添加</button>
        <button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form','jquery','layer'],function(){
        var layer = layui.layer,
            form = layui.form,
            $ = layui.jquery;
        form.render(); //更新全部
        var addRolesArray = [],addRole;
        form.on("submit(addRole)",function(data){
            if(window.sessionStorage.getItem("addRole")){
                addRolesArray = JSON.parse(window.sessionStorage.getItem("addRole"));
            }

            addRole = '{"role":"'+$(".role").val()+'",';
            addRole += '"discript":"'+$(".discript").val()+'"}';
            if($(".role").val()==null||$(".role").val()==''){
                layer.msg("角色不能为空");
            }else if($(".discript").val()==null||$(".discript").val()==''){
                layer.msg("角色描述不能为空");
            }else{
                addRolesArray.unshift(JSON.parse(addRole));
                window.sessionStorage.setItem("addRole",JSON.stringify(addRolesArray));
                //弹出loading
                var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
                setTimeout(function(){
                    top.layer.close(index);
                    top.layer.msg("添加成功！");
                    layer.closeAll("iframe");
                    //刷新父页面
                    parent.location.reload();
                },1000);
                return false;
            }

        })
        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

        $.ajax({
            url:'../../json/role.json',
            type:'post',
            dataType:'json',
            success:function(data){

            },
            error:function(xhr){
                console.log("添加失败");
            }
        })
    })
</script>
</body>
</html>
