<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/main.js"></script>
    <style>
        .layui-form-label{
            padding:9px 10px;
        }
        .layui-input, .layui-textarea{
            width:100%;
        }
        .layui-form-item .layui-input-inline{
            width:280px;
        }
        .layui-form-onswitch{
            border-color:#2fa4e7;
            background-color:#2fa4e7;
        }
    </style>
</head>
<body>
<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
    <form class="layui-form" id="roleForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="请输入角色名称" id="rolenameAdd" class="layui-input" lay-verify="required" name="role"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色描述</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="请描述角色内容" class="layui-input" lay-verify="required" name="description"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div  class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF" class="layui-input" lay-filter="check">
                    <input type="hidden" name="available" id="available" />
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align:center;">
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="addRole">确定添加</button>
                <button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','element'],function(){
        var layer = layui.layer,
            form = layui.form,
            layedit = layui.layedit,
            element = layui.element;
        token=localStorage.getItem("token");

        $("#available").val(0);
        form.on('switch(check)', function(data) {
            $("#available").val(this.checked ? 1 : 0);
        })
            form.on('submit(addRole)', function(data){
            var url = baseUrl + "/role/add";
            var options = {
                url: url,
                type: 'post',
                dataType:'json',
                clearForm:true,
                resetForm: true,
                timeout: 10000,
                data: {token: token},
                success: function (res) {
                    console.log(res);
                    if (res.status == 1) {
                        layer.alert("成功", function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload();
                        });
                    } else {
                        errmsg(res);
                    }
                },
                error: function (data) {
                    //未登陆
                    layer.msg("系统异常");
                }
            };
            $("#roleForm").ajaxForm(options);
            $("#roleForm").submit();
            return false;
        })

        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    })
 </script>
</body>
</html>
