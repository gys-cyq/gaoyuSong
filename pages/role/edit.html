<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css"/>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <title>南通科技局</title>
    <style>
        .layout-form-content{
            display:block;
            text-align:center;
            margin:0 auto;
        }
        .layui-input-iframe{
            margin:9px 5px;
        }

    </style>
</head>
<body>
<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
    <form class="layui-form">
        <div class="layout-form-content">
            <label class="layui-form-label">角色名</label>
            <input type="text" class="layui-input-iframe" id="rolename"/>
        </div>
        <div class="layout-form-content">
            <label class="layui-form-label">角色描述</label>
            <input type="text" class="layui-input-iframe" id="roledetails"/>
        </div>
        <div class="layout-form-content">
            <label class="layui-form-label">权限</label>
            <input type="text" class="layui-input-iframe" id="roleroot"/>
        </div>
    </form>
    <div style="text-align:center;margin-top:20px;">
        <button class="layui-btn" onclick="edit()">确定</button>
        <button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
    </div>
</div>
<script type="text/javascript">
    var id=localStorage.getItem("roles");
    $.ajax({
        url:"../../json/role.json",
        type:"post",
        dataType:"json",
        success:function(data){
            for(var i in data){
                if(data[i].num==id){
                    $("#roledetails").val(data[i].role);
                    $("#roleroot").val(data[i].discript);
                }
            }
        },error:function(xhr,type,errorThrown){
                console.log("获取待编辑内容失败");
        }
    })
    layui.use('layer',function(){
        var layer = layui.layui;

        window.edit = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    })
</script>
</body>
</html>
