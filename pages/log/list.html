<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>崇川科技局项目管理系统</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/main.js"></script>
</head>
<body>
<div class="layui-tab-brief">
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <table class="style-table" id="logList" lay-filter="parkList">
            </table>
        </div>
    </fieldset>
</div>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    token = localStorage.getItem("token");
    layui.use(['form','layer','table'],function(){
        var layer = layui.layer,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#logList',
            url:baseUrl+'/log/select',
            where:{token:token},
            parseData: function(res){
                return {
                    "code" : 0,
                    "msg" : res.msg,
                    "count" : res.data.total,
                    "data" : res.data.list,
                }
            },
            page: true, //开启分页
            id:'parkid',
            cols: [[ //表头
                {field: 'userName', title: '操作账号'},
                {field: 'content', title: '操作内容'},
                {field: 'time',templet:function(d){
                    var date = new Date(d.time);
                    var year = date.getFullYear();
                    var month = date.getMonth()+1;
                    var day = date.getDate();
                    var h = date.getHours();
                    var m = date.getMinutes();
                    return year+'-'+month+'-'+day+'  '+h+':'+m;
                },title: '操作时间'},
            ]],
            done: function (res,cuur,count) {
                layer.closeAll('loading');
            }
        });
    })
</script>
</body>
</html>
