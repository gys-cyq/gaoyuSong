<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>南通科技局</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/css/font.css" />
    <link rel="stylesheet" href="../../static/css/weadmin.css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.mobile.css" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <div style="margin:10px;">
        <button class="layui-btn layui-btn-small" onclick="openAddLayer()">
            <i class="layui-icon"></i> 添加用户
        </button>
    </div>
    <table class="layui-hide" id="demo" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script src="../../js/main.js"></script>
    <script type="text/javascript">
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#demo'
                , height: 420
                , url: baseUrl + '/user/select' //数据接口
                , where: { token: localStorage.getItem('token') }
                , parseData: function (res) {

                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.total,
                        "data": res.data.list
                    }
                }
                , page: true //开启分页
                // ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                // ,totalRow: true //开启合计行
                , cols: [[ //表头
                    {type:'numbers',title:'序列号',width:120}
                    ,{ field: 'username', title: '用户名' }
                    , { field: 'nickname', title: '昵称' }
                    , { field: 'roleNames', title: '角色' }
                    , {
                        field: 'locked ', templet: function (e) {
                            if (e.locked == 0) {
                                return "正常"
                            } else {
                                return "锁定"
                            }
                        }, title: '状态'
                    }
                    , { fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo' }

                ]]
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'detail') {
                    layer.msg('查看操作'+data.username);
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'edit') {
                    layer.msg('编辑操作');
                }
            });

        });

        function openAddLayer(){

        }
    </script>
</body>

</html>
