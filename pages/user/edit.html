<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>南通科技局</title>
	<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
	<script type="text/javascript" src="../../lib/layui/layui.js"></script>
	<style>
		.layui-input-iframe {
			margin: 9px 5px;
		}

		.layui-tab-brief {
			width: 100%;
			height: 100%;
			margin-top: 20px;
		}

		/* .item{
				display: flex;
				float: left;
				align-items: center
			} */
	</style>
</head>

<body>
	<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
		<form class="layui-form">
			<div class="layui-form-item item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" id="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layout-form item">
				<label class="layui-form-label">部门</label>
				<input type="text" class="layui-input-iframe" id="dept" />
			</div>
			<div class="layout-form item">
				<label class="layui-form-label">角色</label>
				<input type="text" class="layui-input-iframe" id="role" />
			</div>
		</form>
		<div style="text-align:center;margin-top:20px;">
			<button class="layui-btn" onclick="submit()">确定</button>
			<button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
		</div>
	</div>

	<script type="text/javascript">
		layui.use(['form', 'layer'], function () {
			var layer = layui.layer,
				form = layui.form;

			window.submit = function () {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
			window.cancel = function () {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		})
	</script>
</body>

</html>
