<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>南通科技局</title>
	<link rel="stylesheet" href="../../lib/layui/css/layui.css" />

	<style>
		/* .item {
            width: 100%;
            height: auto;
            display: flex;
            float: left;
            align-items: center
        } */

		.layui-form-checkbox[lay-skin="primary"]:hover i {
			border-color: #2fa4e7;
		}

		.layui-form-checked[lay-skin="primary"] i {
			background-color: #2fa4e7;
			border-color: #2fa4e7;
		}

		.layui-form-onswitch {
			background-color: #2fa4e7;
			border-color: #2fa4e7;
		}

		.layui-btn-submit {
			text-align: center;
			margin: 10px 0
		}
	</style>
</head>

<body>
	<div class="layui-tab-brief" style="margin-top: 10px">
		<form class="layui-form" id="demofrom">

			<input name="id" class="layui-input" readonly='readonly' type="hidden">

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="username" class="layui-input" readonly='readonly' name="username">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">昵称
						<span style="color:red;">*</span>
					</label>
					<div class="layui-input-inline">
						<input type="text" name="nickname" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入昵称">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">密码
						<span style="color:red;">*</span>
					</label>
					<div class="layui-input-inline">
						<input type="password" name="password" lay-verify="required"  class="layui-input" autocomplete="off" placeholder="请输入密码"
						/>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">用户类型</label>
					<div class="layui-input-inline">
						<div class="layui-input-inline">
							<input id="type"  class="layui-input" autocomplete="off" readonly='readonly' />
						</div>
						<!-- <select id="type" lay-filter="type" name="type">
							<option value="1">普通用户</option>
							<option value="2">科技局用户</option>
							<option value="3">街道/园区用户</option>
						</select> -->
					</div>
				</div>
			</div>
			<div class="layui-form-item" id="second">
				<div class="layui-inline">
					<label class="layui-form-label">街道
						<span style="color:red;">*</span>
					</label>
					<div class="layui-input-inline">
						<select id="streetId" lay-filter="street" name="streetId" lay-verify="type">
						</select>
					</div>
				</div>
				<div class="layui-inline ">
					<label class="layui-form-label">园区</label>
					<div class="layui-input-inline">
						<select id="parkId" lay-filter="park" name="parkId">
						</select>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">角色
					<span style="color:red;">*</span>
				</label>
				<div class="layui-fluid">
					<ul id="rolesul" lay-verify="isCheckd" class="layui-tab-title"></ul>
				</div>

			</div>


			<!-- <div class="layout-form item">
                <label class="layui-form-label">部门</label>
                <input type="text" class="layui-input-iframe" id="department" />
            </div> -->

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="checkbox" lay-skin="switch" lay-text="开启|锁定" lay-filter='status' value="1" id="status">
						<input lay-skin="switch" lay-filter='status' value="1" name="locked" id="locked" type="hidden">


					</div>
				</div>
			</div>


	<div class="layui-form-item">
		<div class="layui-input-block" style="text-align:center;margin:0 auto;">
			<button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary" type="reset">重置</button>
		</div>
	</div>

	</form>

	</div>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../lib/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.form.js"></script>
	<script type="text/javascript" src="../../js/main.js"></script>
	<script type="text/javascript">
		var form;
		var streetId;
		var parkId;
		var locked;
		var type;
		layui.use(['form', 'layer', 'laydate'], function () {
			var layer = layui.layer;
			form = layui.form;
			// getRoleList();

		
			// form.on('select(street)', function (data) {
			// 	streetId = data.value;
			// 	getParkList();

			// });
			// form.on('select(park)', function (data) {
			// 	parkId = data.value;
			// });
			// form.on('checkbox', function (data) {

			// });
			form.on('switch(status)', function (data) {
				if (this.checked) {
					$('#locked').val(0)

				} else {
					$('#locked').val(0)
				}
			});
			form.verify({
				isCheckd: function (value) {
					var isCheckd = false;
					$("input:checkbox").each(function (i) {
						if ($(this).prop("checked") == true) {
							isCheckd = true;
						}

					});
					console.log(isCheckd)
					if (!isCheckd) {
						return "请选择用户角色";
					}

				}, type: function (value) {
					if (localStorage.getItem('userId') == 1 && value == null && type ==3) {
						return "街道不能为空";
					}
				}

			});
			form.on('submit(submit)', function (data) {
				console.log("表单提交"+JSON.stringify(data.field));
				var url = baseUrl + '/user/update';
				var options = {
					url: url,
					type: 'POST',
					dataType: "json",
					data: { token: localStorage.getItem('token') },
					clearForm: true,
					resetForm: true,
					async: false,
					timeout: 10000,
					success: function (res) {
						if (res.status == 1) {
							layer.msg(res.msg);
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
							parent.location.reload();

						} else {
							layer.msg(res.msg);

						}
					},
					error: function (data) {
						alert('error');
					}

				};
				$('#demofrom').ajaxForm(options);
				$('#demofrom').submit();
				return false;

			});


		});

		function child(obj) {
			$("input[name='id']").val(obj.id)
			$('#username').val(obj.username);
			$("input[name='nickname']").val(obj.nickname);
			$("input[name='password']").val(obj.password);
			$("input[name='locked']").val(obj.locked);
			if (obj.locked == 0) {
				$("#status").prop("checked", true);
			}
			var typeEt = $("#type");
			var secondSL = $('#second');
			type=obj.type;
			streetId = obj.streetId;
			parkId = obj.parkId;
			switch (obj.type) {
				case 1:
					typeEt.val("普通用户");
					secondSL.hide();
					break;
				case 2:
					typeEt.val("科技局用户");
					secondSL.hide();
					break;
				case 3:
					getStreetList();
					typeEt.val("街道/园区用户");
					secondSL.show();
					break
			}

			


			var roleNames = obj.roleNames.split(',');
			getRoleList(roleNames);

		}
		function getRoleList(roleNames) {
			$.ajax({
				url: baseUrl + "/role/getRoleList",
				type: 'get',
				dataType: 'json',
				data: {
					token: localStorage.getItem('token')
				},
				success: function (response) {
					try {
						response = eval(response);
						if (response.status == 1) {
							var data = response.data;
							var html = "";
							for (var i in data) {
								var id = data[i].id;
								var description = data[i].description;
								html += '<li>' + '<input type="checkbox" value=' + id + ' title=' + description + ' lay-skin="primary" name="roles" > ' + '</li>';
							}
							$('#rolesul').html(html);
							for (var i in roleNames) {
								$("input[name='roles']").each(function (index, element) {
									if (data[index].description == roleNames[i]) {
										$(this).prop("checked", true);

									}
								});
							}
							form.render();


						}

					} catch (e) {

					}

				},
				error: function (xhr, type, errorThrown) {

				}
			})
		}

		function getStreetList() {
			$.ajax({
				url: baseUrl + '/street/getStreetList',
				type: 'get',
				dataType: 'json',
				data: { token: localStorage.getItem('token') },
				success: function (response) {
					response = eval(response);
					try {
						if (response.status == 1) {
							var data = response.data;
							var html = ' <option value="">' + '请选择街道' + '</option>';
							for (var i in data) {
								var id = data[i].id;
								var name = data[i].name;
								html += ' <option value=' + id + '>' + name + '</option>';

							}

							$('#streetId').html(html);
							form.render();
							$("input[name='streetId']").val(streetId);





						}
					} catch (e) {
						console.log(e.message);

					}

				},
				error: function (xhr, type, errorThrown) {
					console.log(xhr.responseText);
				}
			});

		}
		function getParkList() {
			$.ajax({
				url: baseUrl + "/park/getParkList",
				type: 'get',
				dataType: 'json',
				data: {
					token: localStorage.getItem('token'),
					street: streetId
				},
				success: function (response) {
					try {
						response = eval(response);
						if (response.status == 1) {
							var data = response.data;
							var html = ' <option value="">' + "请选择园区" + '</option>';
							for (var i in data) {
								var id = data[i].id;
								var name = data[i].name;
								html += ' <option value=' + id + '>' + name + '</option>';
							}

							$('#parkId').html(html);
							form.render();
							$("input[name='parkId']").val(parkId);

						}

					} catch (e) {

					}

				},
				error: function (xhr, type, errorThrown) {

				}


			});


		}
	</script>
</body>

</html>
