<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>南通科技局</title>
	<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../lib/layui/layui.js"></script>
	<style>
		.layui-input-iframe {
			margin: 9px 5px;
		}
	</style>
</head>

<body>
	<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
		<form class="layui-form" lay-filter="details">
			<div class="layui-form-item">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">用户名

						</label>
						<div class="layui-input-inline">
							<input type="text" name="username" lay-verify="required|isExistUsername" id="name" class="layui-input" autocomplete="off"
							 readonly="readonly" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">昵称

						</label>
						<div class="layui-input-inline">
							<input type="text" name="nickname" autocomplete="off" class="layui-input" readonly='readonly'>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item">


				<div class="layui-inline">
					<label class="layui-form-label">用户类型</label>
					<div class="layui-input-inline">
						<input type="text" name="type" class="layui-input" readonly='readonly' />
					</div>
				</div>
				<div class="layui-inline" id="namell">
					<label class="layui-form-label">部门

					</label>
					<div class="layui-input-inline">
						<input type="text" name="deptName" id="deptName" class="layui-input" readonly='readonly' />
					</div>
				</div>
				<div class="layui-inline" id="roles">
					<label class="layui-form-label">角色

					</label>
					<div class="layui-input-inline">
						<input type="text" name="roles" id="roles" class="layui-input" readonly='readonly' />
					</div>
				</div>
			</div>
			<div class="layui-form-item" id="street">
				<div class="layui-inline">
					<label class="layui-form-label">街道

					</label>
					<div class="layui-input-inline">
						<input type="text" name="streetId" id="streetId" class="layui-input" readonly='readonly' />
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">园区</label>
					<div class="layui-input-inline">
						<input type="text" name="parkId" id="parkId" class="layui-input" readonly='readonly' />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<input type="text" name="locked" id="name" class="layui-input" readonly='readonly' />
					</div>
				</div>
			</div>

		</form>
	</div>
	<script type="text/javascript">

		layui.use('layer', function () {
			var layer = layui.layer;

			$(function () {
				setTimeout(function () {
					frameVal();
				}, 100);
			});
			function frameVal() {
				var dataId = $('input[name="dataId"]').val();
			}
		})
		function child(obj) {
			$("input[name='username']").val(obj.username);
			$("input[name='nickname']").val(obj.nickname);
			$("input[name='roles']").val(obj.roleNames);
			$("input[name='locked']").val(obj.locked == 0 ? "开启" : '锁定');
			if (obj.type == 1) {
				$('#street').hide();
				$('#namell').hide();
				$("input[name='type']").val("普通用户")
			} else if (obj.type == 2) {
				$('#street').hide();
				$('#namell').show();
				$('#deptName').val(obj.deptName);
				$("input[name='type']").val("科技局用户");
				$("#roles").hide();

			} else if (obj.type == 3) {
				$('#street').show();
				$('#namell').hide();
				$("input[name='streetId']").val(obj.streetName);
				$("input[name='parkId']").val(obj.parkName);
				$("input[name='type']").val("街道/园区用户")
			}

		}
	</script>
</body>

</html>
