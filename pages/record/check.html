<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <meta name="apple-mobile-web-app-status-bar-style" content="black">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="format-detection" content="telephone=no">
            <title>崇川科技局项目管理系统</title>
            <link rel="stylesheet" href="../../static/css/font.css"  />
            <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
            <link rel="stylesheet" href="../../css/style.css"  />
            <script type="text/javascript" src="../../js/main.js"></script>
        </head>
<body>
<div class="layui-tab-brief">
    <div class="layui-field-box">
        <table class="style-table" id="patentList" lay-filter="patentList">
        </table>
    </div>
</div>
<script type="text/html" id="patentAction">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" style="background-color:#2fa4e7;color:#fff;">专家</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    token = localStorage.getItem("token");
    layui.use(['layer','table','form','upload'],function() {
        var layer = layui.layer,
            table = layui.table,
            form = layui.form,
            upload = layui.upload;


        table.render({
            elem: '#patentList',
            url: baseUrl + '/expert/selectSongshenInfo',
            where: {token: token},
            parseData: function (res) {
                return {
                    "code": 0,
                    "msg": res.msg,
                    "count": res.data.total,
                    "data": res.data.list,
                }
            },
            id: 'infrastId',
            page: true, //开启分页
            cols: [[ //表头
//                {field: 'type', title: '类型',width:80,templet:function(obj){
//                    if(obj.type==1){
//                        return "公告";
//                    }else if(obj.type==2){
//                        return "通知";
//                    }
//                }},
//                {field: 'title', title: '标题',width:120,},
//                {field: 'content', title: '内容'},
//                {field: 'createTime', title: '时间'},
				{field: 'batchno', title: '批次号',templet:function(d){
					if(d.batchno==null){
						return '个人审批';
					}else{
						return d.batchno;
					}
				}},
                {field: 'typeName', title: '项目类型'},
                {field: 'projectNames', title: '送审项目'},
                {field: 'expertNames', title: '送审专家'},
                {field:'time',title:'时间',templet:function(d){
                	if(d.time!=null){
                		var date = new Date(d.time);
	                	var year = date.getFullYear();
	                    var month = date.getMonth()+1;
	                    if(month<10){
	                        month = '0'+month;
	                    }
	                    var day = date.getDate();
	                    if(day<10){
	                        day = '0'+day;
	                    }
	                    var h = date.getHours();
	                    var m = date.getMinutes();
	                    return year+'-'+month+'-'+day+'  '+h+':'+m;
                	}else{
                		return '';
                	}
                	
                }},
                {field: '', title: '操作',width:150, templet: '#patentAction'},
            ]],
            done: function (res, cuur, count) {
                layer.closeAll('loading');
            }
        });

        table.on("tool(patentList)", function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '送审专家信息',
                    area: ['800px', '500px'],
                    fix: false,
                    content: 'check-edit.html',
                    maxmin: true,
                    success: function (layero, index) {
                        var iframe = window['layui-layer-iframe' + index];
                        iframe.child(data);
                    },
                    error: function (layero, index) {

                    }
                })
            } 
        })
    })

</script>
</body>
</html></title>
</head>
