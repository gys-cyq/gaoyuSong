<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>南通科技局</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="format-detection" content="telephone=no">
	  	<link rel="stylesheet" href="static/css/font.css"  />
	  	<link rel="stylesheet" href="static/css/weadmin.css"  />
	  	<link rel="stylesheet" href="css/style.css"  />
	  	<script type="text/javascript" src="lib/layui/layui.js"></script>
	</head>
	<body>
		<div style="width:100%;height:100%;" class="layui-tab-brief">
        <div style="margin:10px;">
            <button class="layui-btn layui-btn-small" @click="openAddLayer()">
                <i class="layui-icon"></i> 添加
            </button>
        </div>
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="style-table">
                    <thead slot="thead">
                        <tr>
                            <th>序号</th>
                            <th width="180">用户名</th>
                            <th>所在部门</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody slot="tbody">
                        <tr id="userinfo">
                            <td>{{item.num}}</td>
                            <td>
                               {{item.name}}
                            </td>
                            <td>{{item.part}}</td>
                            <td>{{item.source}}</td>
                            <td>
                            	<button class="layui-btn" onclick="openSearchLayer(item)">查看</button>
                                <!--<button class="layui-btn layui-btn-small" :onclick="'javascript:layer.msg('+item.num+')'"><i class="layui-icon"></i></button>-->
                                <button class="layui-btn layui-btn-small" onclick="openEditLayer(item)"><i class="layui-icon"></i></button>
                                <!--<button class="layui-btn layui-btn-danger layui-btn-small" :onclick="'javascript:layer.msg('+item.num+')'"><i class="layui-icon"></i></button>-->
                                <button class="layui-btn layui-btn-danger layui-btn-small" onclick="delLayer(item)"><i class="layui-icon"></i></button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                  <PagesNum></PagesNum>
            </div>
        </fieldset>
        <div id="addUser" style="display:none;">
        	<div class="modal-fill">
							<div class="modalUser">
								<label>用户名</label>
								<input type="text"  placeholder="请输入用户名"/>
							</div>
							<div class="modalPsd">
								<label>密码</label>
								<input type="text"  placeholder="请输入密码"/>
							</div>
							<div calss="modalRepsd">
								<label>确认密码</label>
								<input type="text"  placeholder="请再次输入密码"/>
							</div>
							<div class="modalPart">
								<label>部门</label>
								<select style="border:1px solid #999;">
									<option  v-for="item in department">{{item.depart}}</option>
								</select>
							</div>
						</div>
						<div class="horiborder">
							<div class="roleChoose"><span>选择角色</span></div>
							<div class="rolechoices">
								<div>
									<input type="checkbox"><span>admin</span></input>
								</div>
								<div>
									<input type="checkbox"><span>user</span></input>
								</div>
							</div>
						</div>
						<div class="horiborder">
							<div class="roleChoose"><span>用户状态</span></div>
							<div class="userStatus">
								<div>
									<input type="radio" checked="checked" name="userStatus"><span>启用</span></input>
								</div>
								<div>
									<input type="radio" name="userStatus"><span>禁用</span></input>
								</div>
							</div>
						</div>
						<div style="text-align:right;padding:35px;">
							<button class="layui-btn">增加</button>
							<button class="layui-btn" style="background:#999;" @click="cancelAdd">取消</button>
						</div>
        </div>
	</div>
	</body>
</html>
