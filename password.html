<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>崇川科技局项目管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="static/css/font.css">
    <!--<link rel="stylesheet" href="static/css/weadmin.css">-->
    <link rel="stylesheet" href="lib/layui/css/layui.css" />
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <style>
        .layui-form-content label{
            display:inline-block;
            margin:10px;
            padding:5px;
            width:10%;
        }
        .layui-form-content input{
            padding:5px;
            width:15%;
        }
    </style>
</head>
<body>
<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
    <form class="layui-form" id="passwordForm" style="text-align:center;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名<span style="color:red">*</span></label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="请输入附件名称" id="name" class="layui-input" lay-verify="required" name="name"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">原密码<span style="color:red">*</span></label>
                <div class="layui-input-inline">
                    <input type="password" placeholder="请输入附件名称" id="password" class="layui-input" lay-verify="required" name="password"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">新密码<span style="color:red">*</span></label>
                <div class="layui-input-inline">
                    <input type="password" placeholder="请输入附件名称" id="newPassword" class="layui-input" lay-verify="required|pass" name="newPassword"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">请确认密码<span style="color:red">*</span></label>
                <div class="layui-input-inline">
                    <input type="password" placeholder="请输入附件名称" id="requeryPassword" class="layui-input" lay-verify="required|pass|repass"/>
                </div>
            </div>
        </div>
        <div style="text-align:center;margin-top:20px;">
            <button class="layui-btn" lay-submit="" lay-filter="modifyPsw">确认修改</button>
            <button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript">
    token = localStorage.getItem("token");
    layui.use(['form','layer'],function(){
        var layer = layui.layer,
             form = layui.form;

        window.cancel = function(){
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }

        form.verify({
            pass: function (value) {

                if (value.length < 6) {
                    return "密码长度不能小于6位";
                }
            },
            repass: function (value) {
                console.log(value);
                if ($("#newPassword").val()!=value) {
                    return "两次输入密码不一致，请重新输入！";
                }
            }
        });

        form.on("submit(modifyPsw)",function(data){
            var url = baseUrl +'/user/changePassword';
            var options = {
                url: url,
                type: 'post',
                dataType:'json',
                clearForm:true,
                resetForm: true,
                timeout: 10000,
                data: {token: token},
                success: function (res) {
                    console.log(res);
                    if (res.status == 1) {
                        layer.alert("成功", function () {
//                            var index = parent.layer.getFrameIndex(window.name);
//                            parent.layer.close(index);
                            parent.location.href="Login.html";
                        });
                    } else {
                        errmsg(res);

                    }
                },
                error: function (data) {
                    //未登陆
                    layer.msg("系统异常");
                }
            };
            $("#passwordForm").ajaxForm(options);
            $("#passwordForm").submit();
            return false;
        })
    })
</script>
</body>
</html>
