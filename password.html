<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>崇川科技局项目管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/weadmin.css">
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <style>
        .layui-form-content label{
            display:inline-block;
            margin:10px;
            padding:5px;
            width:10%;
        }
        .layui-form-content input{
            padding:5px;
            width:15%;
        }
    </style>
</head>
<body>
<div style="width:100%;height:100%;margin-top:20px;" class="layui-tab-brief">
    <form class="layui-form">
        <div style="text-align:center;margin:10px;" class="layui-form-content">
            <label>用户名</label>
            <input type="text" placeholder="请输入用户名"/>
        </div>
        <div style="text-align:center;" class="layui-form-content">
            <label>密码</label>
            <input type="password" placeholder="请输入密码" />
        </div>
        <div style="text-align:center;" class="layui-form-content">
            <label>确认密码</label>
            <input type="password" placeholder="请确认密码" />
        </div>
    </form>
    <div style="text-align:center;margin-top:20px;">
        <button class="layui-btn" lay-submit="" lay-filter="modifyPsw">确认修改</button>
        <button class="layui-btn" style="background:#eee;color:#000;" onclick="cancel()">取消</button>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form','layer'],function(){
        var layer = layui.layer,
             form = layui.form;

        form.on("submit(modifyPsw)",function(data){
            parent.location.href = 'login.html';
        })
    })
</script>
</body>
</html>
