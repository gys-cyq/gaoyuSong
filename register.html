<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南通科技局</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content-type="utf-8" />
    <link rel="stylesheet" href="static/css/font.css"  />
    <link rel="stylesheet" href="lib/layui/css/layui.css"  />
    <link rel="stylesheet" href="css/style2.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="content">
    <div class="register-header">
        <span>农资通管理平台用户注册</span>
    </div>
    <div class="select-subject">
        <select id="target" class="select-box">
            <option value="1" id="company" name="company" selected="true">公司</option>
            <option value="2" id="personal" name="personal">个人</option>
        </select>
        <div class="company-info" name="choose1" id="choose1">
            <lable>公司名称</lable>
            <input type="text"  placeholder="请输入公司名称" />
        </div>
        <div class="personal-info" name="choose2" id="choose2">
            <div class="store-name">
                <lable>用户名称</lable>
                <input type="text" placeholder="请输入店铺名称"  />
            </div>
            <div class="user-account">
                <span>账号</span>
                <input type="text" palceholder="请输入账号"/>
            </div>
            <div class="user-account">
                <span>密码</span>
                <input type="password"  palceholder="请输入密码"/>
            </div>
            <div class="user-account">
                <span>确认密码</span>
                <input type="password"  palceholder="请确认密码"/>
            </div>
        </div>
        <div class="stresson">提示：此页面为用户账号注册页面，请等待管理员审核。</div>
        <div class="register-btn">
            <a href="#">注册</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.onload = function(){
        var obj_select = document.getElementById("target");
        var obj_div = document.getElementById("choose1");
        var obj_div2 = document.getElementById("choose2");
        obj_select.onchange = function(){
            obj_div.style.display = this.value==1? "block" : "none";
        }
    }
</script>
</body>
</html>
